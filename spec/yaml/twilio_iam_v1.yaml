components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
    access_token_bearer:
      type: http
      scheme: bearer
      bearerFormat: access_token
  schemas:
    accounts_enum_status:
      type: string
      enum:
      - active
      - suspended
      - closed
    accounts_enum_type:
      type: string
      enum:
      - Trial
      - Full
    iam.v1.get_keys:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^SK[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Key resource.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        flags:
          type: array
          items:
            type: string
    iam.v1.key:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^SK[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Key resource.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        policy:
          nullable: true
          type: object
          description: 'The \`Policy\` object is a collection that specifies the allowed
            Twilio permissions for the restricted key.

            For more information on the permissions available with restricted API
            keys, refer to the [Twilio documentation](https://www.twilio.com/docs/iam/api-keys/restricted-api-keys#permissions-available-with-restricted-api-keys).'
    iam.v1.new_key:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^SK[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that that we created to identify the NewKey
            resource. You will use this as the basic-auth `user` when authenticating
            to the API.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the API Key was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date and time in GMT that the new API Key was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        secret:
          type: string
          nullable: true
          description: The secret your application uses to sign Access Tokens and
            to authenticate to the REST API (you will use this as the basic-auth `password`).  **Note
            that for security reasons, this field is ONLY returned when the API Key
            is first created.**
        policy:
          nullable: true
          type: object
          description: Collection of allow assertions.
    new_key_enum_keytype:
      type: string
      enum:
      - restricted
    role_enum_scope_type:
      type: string
      enum:
      - ORGANIZATION
      - ACCOUNT
      - SUB_ACCOUNT
      - RESOURCE
    oauth.v1.token:
      type: object
      properties:
        access_token:
          type: string
          nullable: true
          description: Token which carries the necessary information to access a Twilio
            resource directly.
        refresh_token:
          type: string
          nullable: true
          description: Token which carries the information necessary to get a new
            access token.
        id_token:
          type: string
          nullable: true
          description: Token which carries the information necessary of user profile.
        token_type:
          type: string
          nullable: true
          description: Token type
        expires_in:
          type: integer
          format: int64
          nullable: true
    iam.v1.account_search_account:
      type: object
      properties:
        accountSid:
          type: string
          nullable: true
        accountPath:
          type: string
          nullable: true
        status:
          type: integer
          default: 0
        dormant:
          type: boolean
          nullable: true
        trial:
          type: boolean
          nullable: true
        memberPlatform:
          type: string
          nullable: true
        friendlyName:
          type: string
          nullable: true
        subaccount:
          type: boolean
          nullable: true
    iam.v1.account_search_list_meta:
      type: object
      properties:
        previousToken:
          type: string
          nullable: true
        nextToken:
          type: string
          nullable: true
        pageSize:
          type: integer
          default: 0
        totalPages:
          type: integer
          default: 0
        totalResults:
          type: integer
          default: 0
    iam.v1.account_search_role_response:
      type: array
      items:
        type: object
        properties:
          roleSid:
            type: string
          friendlyName:
            type: string
            nullable: true
          description:
            type: string
            nullable: true
    iam.v1.account_search_request:
      type: object
      properties:
        searchString:
          type: string
          nullable: true
        parentAccountId:
          type: string
          nullable: true
        status:
          type: array
          items:
            type: integer
          nullable: true
        dormant:
          type: boolean
          nullable: true
        trial:
          type: boolean
          nullable: true
    iam.v1.account_stats_response:
      type: object
      properties:
        numberOfAccounts:
          type: integer
          default: 0
    iam.v1.Organization:
      type: object
      properties:
        organizationSid:
          pattern: OR[0-9a-f]{32}
          type: string
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
          description: Unique Twilio organization sid
        friendlyName:
          type: string
          description: Organization friendly name
        domainSignupType:
          type: string
          enum:
          - INVITATION_ONLY
          - AUTO_MEMBERSHIP
          - NO_MEMBERSHIP
          description: User sign-up type for Organization domains
        dateCreated:
          type: string
          format: date-time
          description: Creation date of the organization
    iam.v1.OrganizationUpdateRequest:
      type: object
      properties:
        friendlyName:
          type: string
          description: Organization friendly name
          maxLength: 64
        domainSignupType:
          type: string
          enum:
          - INVITATION_ONLY
          - AUTO_MEMBERSHIP
          - NO_MEMBERSHIP
          description: User sign-up type for Organization domains
    iam.v1.CreateDomainResponse:
      type: object
      properties:
        sid:
          description: Unique Twilio domain sid
          type: string
          pattern: DN[0-9a-f]{32}
          format: DomainVerificationSid
          example: DN33f4f3aa6fffe840d000f8ef22e883db
        token:
          description: Verification token for the domain
          type: string
          minLength: 32
          maxLength: 32
          example: c1b92294dfe76c592d5d77c24456aad2
    iam.v1.Domain:
      type: object
      properties:
        sid:
          description: Unique Twilio domain sid
          type: string
          pattern: DN[0-9a-f]{32}
          format: DomainVerificationSid
          example: DN33f4f3aa6fffe840d000f8ef22e883db
        name:
          description: Name of the domain
          type: string
          maxLength: 253
        token:
          description: Verification token for the domain
          type: string
          minLength: 32
          maxLength: 32
          example: c1b92294dfe76c592d5d77c24456aad2
        status:
          description: Status of the domain
          type: string
          enum:
          - unverified
          - verified
          - verified-uncertain
        verificationType:
          description: Type of verification used for the domain
          type: string
          enum:
          - dns
          - https
          - manual
        dateCreated:
          description: Creation date of the domain
          type: string
          format: date-time
        dateLastVerification:
          description: Date where the domain was last verified
          type: string
          format: date-time
        daysLeftToReverify:
          description: Days left to re-verify until this domain gets back into 'unverified'
            state. Only applicable to domains in 'verified-uncertain' state
          type: integer
          example: 30
        verifiedByAnotherResource:
          description: Whether the domain is verified by another resource. Only applicable
            to domains in 'verified' state
          type: boolean
    iam.v1.Limit:
      type: object
      properties:
        status:
          description: Limit status
          type: string
          enum:
          - LIMIT_REACHED
          - LIMIT_REACHED_TRIAL_ACCOUNT_UNVERIFIED_DOMAIN
          - OK
    iam.v1.ManagedUser:
      type: object
      properties:
        organizationSid:
          pattern: OR[0-9a-f]{32}
          type: string
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
          description: Unique Twilio organization sid
        userSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: Unique Twilio user sid
        firstName:
          maxLength: 255
          minLength: 2
          type: string
          description: User first name
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: User last name
        email:
          maxLength: 160
          minLength: 2
          type: string
          format: email
          description: User email address
        status:
          type: string
          enum:
          - active
          - inactive
          - suspended
        sso:
          type: boolean
          description: Whether the user has SSO enabled
    iam.v1.ManagedUserWithRoleAssignments:
      type: object
      properties:
        organizationSid:
          pattern: OR[0-9a-f]{32}
          type: string
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
          description: Unique Twilio organization sid
        userSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: Unique Twilio user sid
        email:
          maxLength: 160
          minLength: 2
          type: string
          format: email
          description: User email address
        name:
          maxLength: 512
          minLength: 3
          type: string
          description: User name
        status:
          type: string
          enum:
          - active
          - inactive
          - suspended
        ssoEnabled:
          type: boolean
          description: Whether the user has SSO enabled
        roleAssignments:
          type: array
          description: List of role assignments for the user
          items:
            type: object
            properties:
              sid:
                pattern: IY[0-9a-f]{32}
                type: string
                format: IamRoleAssignmentSid
                description: Unique identifier for the role assignment
                example: IY1234567890abcdef1234567890abcdef
              roleSid:
                pattern: IX[0-9a-f]{32}
                type: string
                format: IamRoleSid
                description: Unique identifier for the role
                example: IX1234567890abcdef1234567890abcdef
              roleName:
                type: string
                description: Name of this role
              scope:
                type: string
                description: "SID of the entity that the role is scoped to (AC\u2026\
                  , OR\u2026, etc)"
              scopeType:
                type: string
                description: Type of the scope entity
                enum:
                - Organization
                - Account
                - SubAccount
              scopeName:
                type: string
                description: Scope Name e.g. Account or Organization friendly name
              dateCreated:
                type: string
                format: date-time
                description: Date and time when the role assignment was created
                example: '2024-06-27T09:31:38.283Z'
    iam.v1.ImportUsersRun:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the import run
          example: 123e4567-e89b-12d3-a456-426614174000
        organizationSid:
          type: string
          pattern: OR[0-9a-f]{32}
          description: Unique Twilio organization sid
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
        status:
          type: string
          description: Status of the import run
          enum:
          - PENDING
          - RUNNING
          - FINISHED
          - FAILED
        numUsersImported:
          type: integer
          description: Number of users successfully imported
          example: 100
        numUsersNotImported:
          type: integer
          description: Number of users that were not imported
          example: 5
        startDate:
          type: string
          format: date-time
          description: Start date and time of the import run
          example: '2024-06-27T09:31:38.283Z'
        finishDate:
          type: string
          format: date-time
          description: Finish date and time of the import run
          example: '2024-06-27T09:31:38.283Z'
    iam.v1.SocialConnection:
      type: object
      properties:
        name:
          type: string
          description: Social Connection Name (e.g. google, github etc)
        dateCreated:
          type: string
          format: date-time
          description: The creation date and time of the social connection
    iam.v1.User:
      type: object
      properties:
        userSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: Unique Twilio user sid
        firstName:
          maxLength: 255
          minLength: 2
          type: string
          description: User first name
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: User last name
        email:
          maxLength: 160
          minLength: 2
          type: string
          format: email
          description: User email address
        emailVerified:
          type: boolean
          description: Whether the user email is verified or not
        sso:
          type: boolean
          description: Whether the user has SSO enabled
        organizationSid:
          pattern: OR[0-9a-f]{32}
          type: string
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
          description: Unique Twilio organization sid
        organizationFriendlyName:
          type: string
          description: Organization friendly name
        timeZone:
          type: string
          description: User time zone
        socialConnections:
          type: array
          description: List of social connections associated with the user
          items:
            $ref: '#/components/schemas/iam.v1.SocialConnection'
    iam.v1.UserPatchRequest:
      type: object
      properties:
        firstName:
          maxLength: 255
          minLength: 2
          type: string
          description: User first name
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: User last name
        timeZone:
          type: string
          description: The user's timezone in IANA Time Zone Database format
          example: America/New_York
    iam.v1.UserPatchResponse:
      type: object
      properties:
        userSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: Unique Twilio user sid
        firstName:
          maxLength: 255
          minLength: 2
          type: string
          description: User first name
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: User last name
        timeZone:
          type: string
          description: The user's timezone in IANA Time Zone Database format
          example: America/New_York
    iam.v1.EmailChangeInitiateRequest:
      type: object
      properties:
        newEmail:
          maxLength: 160
          minLength: 2
          type: string
          format: email
          description: The new email address
    iam.v1.EmailChangeInitiateResponse:
      type: object
      properties:
        notificationSid:
          pattern: NF[0-9a-f]{32}
          type: string
          format: IdentityNotificationSid
          example: NFbfd75767416fbd8418bedafce743700a
          description: Unique Twilio notification sid
    iam.v1.EmailChangeVerifyRequest:
      type: object
      properties:
        notificationSid:
          pattern: NF[0-9a-f]{32}
          type: string
          format: IdentityNotificationSid
          example: NFbfd75767416fbd8418bedafce743700a
          description: Unique Twilio notification sid
        code:
          maxLength: 32
          minLength: 2
          type: string
          pattern: ^[A-Z0-9]{6}$
          description: The verification code sent to the new email address
    iam.v1.EmailChangeResendRequest:
      type: object
      properties:
        notificationSid:
          pattern: NF[0-9a-f]{32}
          type: string
          format: IdentityNotificationSid
          example: NFbfd75767416fbd8418bedafce743700a
          description: Unique Twilio notification sid
    iam.v1.MfaInfo:
      type: object
      properties:
        phoneNumber:
          type: string
          description: "The user\u2019s phone number."
        phoneVerified:
          type: boolean
          description: Whether the phone number has been verified.
        challengeMethod:
          $ref: '#/components/schemas/iam.v1.ChallengeMethod'
        totpVerified:
          type: boolean
          description: Whether TOTP setup has been verified.
        enrolledInMfa:
          type: boolean
          description: Whether the user is enrolled in any MFA.
        canEnrollInTotp:
          type: boolean
          description: Whether the user is allowed to enroll in TOTP.
        isSSO:
          type: boolean
          description: Whether the user authenticated via SSO.
        isMfaDisabled:
          type: boolean
          description: Whether MFA is disabled for this user.
        isRecoveryCodeGenerated:
          type: boolean
          description: Whether a recovery code has been generated for the user.
    iam.v1.ChallengeMethod:
      type: string
      enum:
      - voice
      - sms
      - totp
      description: "The method used to challenge the user (e.g. \u201CSMS\u201D, \u201C\
        TOTP\u201D)."
    iam.v1.OneConsoleProvisioningStatus:
      type: object
      properties:
        status:
          type: string
          enum:
          - pending
          - in-progress
          - completed
          - failed
    iam.v1.InvitedAccount:
      type: object
      properties:
        notificationSid:
          type: string
          pattern: NF[0-9a-f]{32}
          format: IdentityNotificationSid
          description: Unique Twilio notification sid
        accountSid:
          type: string
          pattern: ^AC[0-9a-fA-F]{32}$
          format: AccountSid
          description: Unique Twilio account sid
        senderFirstName:
          type: string
          description: First name of the sender who invited the account
        senderLastName:
          type: string
          description: Last name of the sender who invited the account
        senderEmail:
          type: string
          format: email
          description: Email of the sender who invited the account
        dateCreated:
          type: string
          format: date-time
          description: The date and time of the invitation creation
        totalSends:
          type: integer
          format: int32
          description: Total number of invitations sent
        dateLastSent:
          type: string
          format: date-time
          description: The date and time of the last invitation sent
        tokenExpired:
          type: boolean
          description: Whether the invitation token has expired
        canResend:
          type: boolean
          description: Whether the invitation can be resent
        canResendReason:
          type: string
          description: Reason why the invitation cannot be resent, if applicable
          enum:
          - resend_throttle
          - resend_expired
          - resend_max_threshold_reached
    iam.v1.ImportableUsersCount:
      type: object
      properties:
        domainName:
          type: string
          description: The name of the organization domain
        userCount:
          type: integer
          format: int32
          description: The number of users that can be imported into the organization
    iam.v1.ExternalUser:
      type: object
      properties:
        organizationSid:
          pattern: OR[0-9a-f]{32}
          type: string
          format: OrganizationSid
          example: OR33f4f3aa6fffe840d000f8ef22e883db
          description: Unique Twilio organization sid
        userSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: Unique Twilio user sid
        firstName:
          maxLength: 255
          minLength: 2
          type: string
          description: User first name
        lastName:
          maxLength: 255
          minLength: 0
          type: string
          description: User last name
        email:
          maxLength: 160
          minLength: 2
          type: string
          format: email
          description: User email address
        status:
          type: string
          enum:
          - active
          - inactive
          - suspended
    iam.v1.InvitedUser:
      type: object
      properties:
        notificationSid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^NF[0-9a-fA-F]{32}$
        email:
          type: string
          maxLength: 160
          minLength: 2
          format: email
        senderFirstName:
          type: string
          maxLength: 160
          minLength: 2
        senderLastName:
          type: string
          maxLength: 160
          minLength: 2
        senderEmail:
          type: string
          maxLength: 160
          minLength: 2
          format: email
        dateCreated:
          type: string
          format: date-time
        totalSends:
          type: integer
        dateLastSent:
          type: string
          format: date-time
        tokenExpired:
          type: boolean
        canResend:
          type: boolean
        canResendReason:
          type: string
          maxLength: 160
        scopeRoleMap:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    iam.v1.ChangeAccountOwnerRequest:
      type: object
      properties:
        newOwnerSid:
          pattern: US[0-9a-f]{32}
          type: string
          format: UserSid
          example: USb51dccce9ac8e67b938253c7bcaa4f45
          description: The SID of the new owner to transfer the account to
    iam.v1.ChangeAccountOwnerResponse:
      type: object
      properties:
        executionSid:
          type: string
          pattern: WX[0-9a-f]{32}
          format: WorkflowExecutionSid
          example: WXe0c97ff86651669fefcd6cc4ecd96e9a
          description: The SID of the workflow that will handle the account ownership
            change
    iam.v1.vendoroauthapp:
      type: object
      properties:
        type:
          type: string
        sid:
          type: string
          pattern: ^OQ[a-zA-Z0-9]{32}$
        friendly_name:
          type: string
        description:
          type: string
        date_created:
          type: string
          format: date-time
        status:
          type: string
        policy:
          type: object
          properties:
            allow:
              type: array
              items:
                type: string
              description: Set of permissions explicitly allowed
            deny:
              type: array
              items:
                type: string
              description: Set of permissions explicitly denied
        created_by:
          type: string
        company_name:
          type: string
        homepage_url:
          type: string
          format: uri
        tos_url:
          type: string
          format: uri
        redirect_urls:
          type: array
          items:
            type: string
            format: uri
        image_url:
          type: string
          format: uri
        authorization_url:
          type: string
          format: uri
        access_token_ttl:
          type: integer
    iam.v1.VendorOauthAppCreateRequest:
      type: object
      properties:
        type:
          type: string
        friendly_name:
          type: string
        owner_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[A-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
        description:
          type: string
        client_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^OQ[0-9a-fA-F]{32}$
          nullable: true
        policy:
          type: object
          properties:
            allow:
              type: array
              items:
                type: string
              description: Set of permissions explicitly allowed
            deny:
              type: array
              items:
                type: string
              description: Set of permissions explicitly denied
        image_url:

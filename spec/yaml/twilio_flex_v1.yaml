components:
  schemas:
    flex.v1.channel:
      properties:
        account_sid:
          description: The SID of the Account that created the resource and owns this
            Workflow
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        date_created:
          description: The ISO 8601 date and time in GMT when the Flex chat channel
            was created
          format: date-time
          nullable: true
          type: string
        date_updated:
          description: The ISO 8601 date and time in GMT when the Flex chat channel
            was last updated
          format: date-time
          nullable: true
          type: string
        flex_flow_sid:
          description: The SID of the Flex Flow
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
        sid:
          description: The unique string that identifies the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
        task_sid:
          description: The SID of the TaskRouter Task
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^WT[0-9a-fA-F]{32}$
          type: string
        url:
          description: The absolute URL of the Flex chat channel resource
          format: uri
          nullable: true
          type: string
        user_sid:
          description: The SID of the chat user
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^US[0-9a-fA-F]{32}$
          type: string
      type: object
    flex.v1.configuration:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        attributes:
          description: An object that contains application-specific data
          nullable: true
          type: object
        call_recording_enabled:
          description: Whether call recording is enabled
          nullable: true
          type: boolean
        call_recording_webhook_url:
          description: The call recording webhook URL
          format: uri
          nullable: true
          type: string
        chat_service_instance_sid:
          description: The SID of the chat service this user belongs to
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^IS[0-9a-fA-F]{32}$
          type: string
        crm_attributes:
          description: An object that contains the CRM attributes
          nullable: true
          type: object
        crm_callback_url:
          description: The CRM Callback URL
          format: uri
          nullable: true
          type: string
        crm_enabled:
          description: Whether CRM is present for Flex
          nullable: true
          type: boolean
        crm_fallback_url:
          description: The CRM Fallback URL
          format: uri
          nullable: true
          type: string
        crm_type:
          description: The CRM Type
          nullable: true
          type: string
        date_created:
          description: The ISO 8601 date and time in GMT when the Configuration resource
            was created
          format: date-time
          nullable: true
          type: string
        date_updated:
          description: The ISO 8601 date and time in GMT when the Configuration resource
            was last updated
          format: date-time
          nullable: true
          type: string
        flex_service_instance_sid:
          description: The SID of the Flex service instance
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^IS[0-9a-fA-F]{32}$
          type: string
        integrations:
          description: A list of objects that contain the configurations for the Integrations
            supported in this configuration
          items:
            type: object
          nullable: true
          type: array
        markdown:
          description: Configurable parameters for Markdown
          nullable: true
          type: object
        messaging_service_instance_sid:
          description: The SID of the Messaging service instance
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^MG[0-9a-fA-F]{32}$
          type: string
        notifications:
          description: Configurable parameters for Notifications
          nullable: true
          type: object
        outbound_call_flows:
          description: The list of outbound call flows
          nullable: true
          type: object
        plugin_service_attributes:
          description: The plugin service attributes
          nullable: true
          type: object
        plugin_service_enabled:
          description: Whether the plugin service enabled
          nullable: true
          type: boolean
        public_attributes:
          description: The list of public attributes
          nullable: true
          type: object
        queue_stats_configuration:
          description: Configurable parameters for Queues Statistics
          nullable: true
          type: object
        runtime_domain:
          description: The URL where the Flex instance is hosted
          format: uri
          nullable: true
          type: string
        serverless_service_sids:
          description: The list of serverless service SIDs
          items:
            maxLength: 34
            minLength: 34
            pattern: ^ZS[0-9a-fA-F]{32}$
            type: string
          nullable: true
          type: array
        service_version:
          description: The Flex Service version
          nullable: true
          type: string
        status:
          description: The status of the Flex onboarding
          enum:
          - ok
          - inprogress
          - notstarted
          nullable: true
          type: string
        taskrouter_offline_activity_sid:
          description: The TaskRouter SID of the offline activity
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^WA[0-9a-fA-F]{32}$
          type: string
        taskrouter_skills:
          description: The Skill description for TaskRouter workers
          items:
            type: object
          nullable: true
          type: array
        taskrouter_target_taskqueue_sid:
          description: The SID of the TaskRouter Target TaskQueue
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^WQ[0-9a-fA-F]{32}$
          type: string
        taskrouter_target_workflow_sid:
          description: The SID of the TaskRouter target Workflow
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^WW[0-9a-fA-F]{32}$
          type: string
        taskrouter_taskqueues:
          description: The list of TaskRouter TaskQueues
          items:
            type: object
          nullable: true
          type: array
        taskrouter_worker_attributes:
          description: The TaskRouter Worker attributes
          nullable: true
          type: object
        taskrouter_worker_channels:
          description: The TaskRouter default channel capacities and availability
            for workers
          nullable: true
          type: object
        taskrouter_workspace_sid:
          description: The SID of the TaskRouter Workspace
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^WS[0-9a-fA-F]{32}$
          type: string
        ui_attributes:
          description: The object that describes Flex UI characteristics and settings
          nullable: true
          type: object
        ui_dependencies:
          description: The object that defines the NPM packages and versions to be
            used in Hosted Flex
          nullable: true
          type: object
        ui_language:
          description: The primary language of the Flex UI
          nullable: true
          type: string
        ui_version:
          description: The Pinned UI version
          nullable: true
          type: string
        url:
          description: The absolute URL of the Configuration resource
          format: uri
          nullable: true
          type: string
      type: object
    flex.v1.flex_flow:
      properties:
        account_sid:
          description: The SID of the Account that created the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        channel_type:
          description: The channel type
          enum:
          - web
          - sms
          - facebook
          - whatsapp
          - line
          - custom
          nullable: true
          type: string
        chat_service_sid:
          description: The SID of the chat service
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^IS[0-9a-fA-F]{32}$
          type: string
        contact_identity:
          description: The channel contact's Identity
          nullable: true
          type: string
        date_created:
          description: The ISO 8601 date and time in GMT when the resource was created
          format: date-time
          nullable: true
          type: string
        date_updated:
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
          format: date-time
          nullable: true
          type: string
        enabled:
          description: Whether the Flex Flow is enabled
          nullable: true
          type: boolean
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        integration:
          description: An object that contains specific parameters for the integration
          nullable: true
          type: object
        integration_type:
          description: The integration type
          enum:
          - studio
          - external
          - task
          nullable: true
          type: string
        janitor_enabled:
          description: Remove active Proxy sessions if the corresponding Task is deleted.
          nullable: true
          type: boolean
        long_lived:
          description: Re-use this chat channel for future interactions with a contact
          nullable: true
          type: boolean
        sid:
          description: The unique string that identifies the resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
        url:
          description: The absolute URL of the Flex Flow resource
          format: uri
          nullable: true
          type: string
      type: object
    flex.v1.web_channel:
      properties:
        account_sid:
          description: The SID of the Account that created the resource and owns this
            Workflow
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^AC[0-9a-fA-F]{32}$
          type: string
        date_created:
          description: The ISO 8601 date and time in GMT when the resource was created
          format: date-time
          nullable: true
          type: string
        date_updated:
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
          format: date-time
          nullable: true
          type: string
        flex_flow_sid:
          description: The SID of the Flex Flow
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
        sid:
          description: The unique string that identifies the WebChannel resource
          maxLength: 34
          minLength: 34
          nullable: true
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
        url:
          description: The absolute URL of the WebChannel resource
          format: uri
          nullable: true
          type: string
      type: object
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:

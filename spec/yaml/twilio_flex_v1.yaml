paths:
  /v1/Channels:
    description: Flex chat channels
    get:
      description: ''
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  flex_chat_channels:
                    items:
                      $ref: '#/components/schemas/flex.v1.channel'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - GA
    post:
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChatFriendlyName:
                  description: The chat channel's friendly name.
                  type: string
                ChatUniqueName:
                  description: The chat channel's unique name.
                  type: string
                ChatUserFriendlyName:
                  description: The chat participant's friendly name.
                  type: string
                FlexFlowSid:
                  description: The SID of the FlexFlow.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FO[0-9a-fA-F]{32}$
                  type: string
                Identity:
                  description: The `identity` value that uniquely identifies the new
                    resource's chat User.
                  type: string
                LongLived:
                  description: Whether to create the channel as long-lived.
                  type: boolean
                PreEngagementData:
                  description: The pre-engagement data.
                  type: string
                Target:
                  description: The Target Contact Identity, for example the phone
                    number of an SMS.
                  type: string
                TaskAttributes:
                  description: The task attributes to be added for the TaskRouter
                    Task.
                  type: string
                TaskSid:
                  description: The SID of the TaskRouter task. Only valid when integration
                    type is `task`. `null` for integration types `studio` & `external`
                  maxLength: 34
                  minLength: 34
                  pattern: ^WT[0-9a-fA-F]{32}$
                  type: string
              required:
              - FlexFlowSid
              - Identity
              - ChatUserFriendlyName
              - ChatFriendlyName
              type: object
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: Created
      security:
      - accountSid_authToken: []
      tags:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties: &id001
    - sid
    - flex_flow_sid
    - user_sid
    - task_sid
    x-path-type: list
  /v1/Channels/{Sid}:
    delete:
      description: ''
      parameters:
      - description: The SID of the Flex chat channel resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
      responses:
        204:
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      tags:
      - GA
    description: Flex chat channels
    get:
      description: ''
      parameters:
      - description: The SID of the Flex chat channel resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
      responses:
        200:

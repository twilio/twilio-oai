            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties: *id001
    x-path-type: instance
  /v1/Configuration:
    description: Configuration for a Flex instance
    get:
      description: ''

          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - GA
    post:
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties: {}
              type: object
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.configuration'
          description: OK
      security:

    x-default-output-properties:
    - status
    - ui_language
    - ui_version
    - service_version
    x-path-type: instance
  /v1/FlexFlows:
    description: Flex flow
    get:
      description: ''
      parameters:
      - description: The `friendly_name` of the FlexFlow resources to read.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  flex_flows:
                    items:
                      $ref: '#/components/schemas/flex.v1.flex_flow'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - GA
    post:
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChannelType:
                  description: 'The channel type. Can be: `web`, `facebook`, `sms`,
                    `whatsapp`, `line` or `custom`.'
                  enum:
                  - web
                  - sms
                  - facebook
                  - whatsapp
                  - line
                  - custom
                  type: string
                ChatServiceSid:
                  description: The SID of the chat service.
                  maxLength: 34
                  minLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  type: string
                ContactIdentity:
                  description: The channel contact's Identity.
                  type: string
                Enabled:
                  description: Whether the new FlexFlow is enabled.
                  type: boolean
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    FlexFlow resource.
                  type: string
                Integration.Channel:
                  description: The task channel for a new task when `integration_type`
                    is `task`. The default is `default`.
                  type: string
                Integration.CreationOnMessage:
                  description: Whether to create a task when the first message arrives
                    when `integration_type` is `task`. If `false`, the task is created
                    with the channel. **Note** that does not apply when channel type
                    is `web`. Setting the value to `true` for channel type `web` will
                    result in misconfigured Flex Flow and no tasks will be created.
                  type: boolean
                Integration.FlowSid:
                  description: The SID of the Flow when `integration_type` is `studio`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FW[0-9a-fA-F]{32}$
                  type: string
                Integration.Priority:
                  description: The task priority of a new task when `integration_type`
                    is `task`. The default priority is `0`.
                  type: integer
                Integration.RetryCount:
                  description: The number of times to retry the webhook if the first
                    attempt fails. Can be an integer between 0 and 3, inclusive, and
                    the default is 0.
                  type: integer
                Integration.Timeout:
                  description: The task timeout in seconds for a new task when `integration_type`
                    is `task`. The default is `86,400` seconds (24 hours).
                  type: integer
                Integration.Url:
                  description: The External Webhook URL when `integration_type` is
                    `external`.
                  format: uri
                  type: string
                Integration.WorkflowSid:
                  description: The Workflow SID for a new task when `integration_type`
                    is `task`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WW[0-9a-fA-F]{32}$
                  type: string
                Integration.WorkspaceSid:
                  description: The Workspace SID for a new task for Task `integration_type`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WS[0-9a-fA-F]{32}$
                  type: string
                IntegrationType:
                  description: 'The integration type. Can be: `studio`, `external`,
                    or `task`.'
                  enum:
                  - studio
                  - external
                  - task
                  type: string
                JanitorEnabled:
                  description: When enabled, the Messaging Channel Janitor will remove
                    active Proxy sessions if the associated Task is deleted outside
                    of the Flex UI. Defaults to `false`.
                  type: boolean
                LongLived:
                  description: When enabled, Flex will keep the chat channel active
                    so that it may be used for subsequent interactions with a contact
                    identity. Defaults to `false`.
                  type: boolean
              required:
              - FriendlyName
              - ChatServiceSid
              - ChannelType
              type: object
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.flex_flow'
          description: Created
      security:
      - accountSid_authToken: []
      tags:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties: &id002
    - sid
    - friendly_name
    - channel_type
    - integration_type
    x-path-type: list

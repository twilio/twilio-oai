components:
  schemas:
    flex.v1.channel:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource and owns this
            Workflow
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the Flex chat channel
            was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the Flex chat channel
            was last updated
        flex_flow_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Flex Flow
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        task_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WT[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the TaskRouter Task
        url:
          description: The absolute URL of the Flex chat channel resource
          format: uri
          nullable: true
          type: string
        user_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^US[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the chat user
    flex.v1.configuration:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        attributes:
          nullable: true
          description: An object that contains application-specific data
        call_recording_enabled:
          description: Whether call recording is enabled
          nullable: true
          type: boolean
        call_recording_webhook_url:
          description: The call recording webhook URL
          format: uri
          nullable: true
          type: string
        channel_configs:
          type: array
          items: {}
          nullable: true
          description: Flex Conversations channels' attachments configurations
        chat_service_instance_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the chat service this user belongs to
        crm_attributes:
          nullable: true
          description: An object that contains the CRM attributes
        crm_callback_url:
          description: The CRM Callback URL
          format: uri
          nullable: true
          type: string
        crm_enabled:
          description: Whether CRM is present for Flex
          nullable: true
          type: boolean
        crm_fallback_url:
          description: The CRM Fallback URL
          format: uri
          nullable: true
          type: string
        crm_type:
          description: The CRM Type
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the Configuration resource
            was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the Configuration resource
            was last updated
        flex_insights_drilldown:
          description: Setting to enable Flex UI redirection
          nullable: true
          type: boolean
        flex_insights_hr:
          nullable: true
          description: Object that controls workspace reporting
        flex_service_instance_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Flex service instance
        flex_url:
          description: URL to redirect to in case drilldown is enabled.
          format: uri
          nullable: true
          type: string
        integrations:
          type: array
          items: {}
          nullable: true
          description: A list of objects that contain the configurations for the Integrations
            supported in this configuration
        markdown:
          nullable: true
          description: Configurable parameters for Markdown
        messaging_service_instance_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Messaging service instance
        notifications:
          nullable: true
          description: Configurable parameters for Notifications
        outbound_call_flows:
          nullable: true
          description: The list of outbound call flows
        plugin_service_attributes:
          nullable: true
          description: The plugin service attributes
        plugin_service_enabled:
          description: Whether the plugin service enabled
          nullable: true
          type: boolean
        public_attributes:
          nullable: true
          description: The list of public attributes
        queue_stats_configuration:
          nullable: true
          description: Configurable parameters for Queues Statistics
        runtime_domain:
          description: The URL where the Flex instance is hosted
          format: uri
          nullable: true
          type: string
        serverless_service_sids:
          type: array
          items:
            type: string
            minLength: 34
            maxLength: 34
            pattern: ^ZS[0-9a-fA-F]{32}$
          nullable: true
          description: The list of serverless service SIDs
        service_version:
          description: The Flex Service version
          nullable: true
          type: string
        status:
          type: string
          $ref: '#/components/schemas/configuration_enum_status'
          nullable: true
          description: The status of the Flex onboarding
        taskrouter_offline_activity_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WA[0-9a-fA-F]{32}$
          nullable: true
          description: The TaskRouter SID of the offline activity
        taskrouter_skills:
          type: array
          items: {}
          nullable: true
          description: The Skill description for TaskRouter workers
        taskrouter_target_taskqueue_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WQ[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the TaskRouter Target TaskQueue
        taskrouter_target_workflow_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WW[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the TaskRouter target Workflow
        taskrouter_taskqueues:
          type: array
          items: {}
          nullable: true
          description: The list of TaskRouter TaskQueues
        taskrouter_worker_attributes:
          nullable: true
          description: The TaskRouter Worker attributes
        taskrouter_worker_channels:
          nullable: true
          description: The TaskRouter default channel capacities and availability
            for workers
        taskrouter_workspace_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the TaskRouter Workspace
        ui_attributes:
          nullable: true
          description: The object that describes Flex UI characteristics and settings
        ui_dependencies:
          nullable: true
          description: The object that defines the NPM packages and versions to be
            used in Hosted Flex
        ui_language:
          description: The primary language of the Flex UI
          nullable: true
          type: string
        ui_version:
          description: The Pinned UI version
          nullable: true
          type: string
        url:
          description: The absolute URL of the Configuration resource
          format: uri
          nullable: true
          type: string
    configuration_enum_status:
      enum:
      - ok
      - inprogress
      - notstarted
      type: string
    flex.v1.flex_flow:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        channel_type:
          type: string
          $ref: '#/components/schemas/flex_flow_enum_channel_type'
          nullable: true
          description: The channel type
        chat_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the chat service
        contact_identity:
          description: The channel contact's Identity
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
        enabled:
          description: Whether the Flex Flow is enabled
          nullable: true
          type: boolean
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        integration:
          nullable: true
          description: An object that contains specific parameters for the integration
        integration_type:
          type: string
          $ref: '#/components/schemas/flex_flow_enum_integration_type'
          nullable: true
          description: The software that will handle inbound messages.
        janitor_enabled:
          description: Remove active Proxy sessions if the corresponding Task is deleted.
          nullable: true
          type: boolean
        long_lived:
          description: Re-use this chat channel for future interactions with a contact
          nullable: true
          type: boolean
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        url:
          description: The absolute URL of the Flex Flow resource
          format: uri
          nullable: true
          type: string
    flex_flow_enum_channel_type:
      enum:
      - web
      - sms
      - facebook
      - whatsapp
      - line
      - custom
      type: string
    flex_flow_enum_integration_type:
      enum:
      - studio
      - external
      - task
      type: string
    flex.v1.interaction:
      type: object
      properties:
        channel:
          nullable: true
          description: The Interaction's channel
        links:
          format: uri-map
          nullable: true
          type: object
        routing:
          nullable: true
          description: A JSON Object representing the routing rules for the Interaction
            Channel
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KD[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        url:
          format: uri
          nullable: true
          type: string
    interaction_enum_status:
      enum:
      - close
      - closed
      - wrapup
      type: string
    flex.v1.interaction.interaction_channel:
      type: object
      properties:
        error_code:
          description: The Twilio error code for a failed channel.
          nullable: true
          type: integer
        error_message:
          description: The error message for a failed channel.
          nullable: true
          type: string
        interaction_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KD[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource.
        links:
          format: uri-map
          nullable: true
          type: object
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UO[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        status:
          type: string
          $ref: '#/components/schemas/interaction_channel_enum_channel_status'
          nullable: true
          description: The status of this channel.
        type:
          type: string
          $ref: '#/components/schemas/interaction_channel_enum_type'
          nullable: true
          description: The Interaction Channel's type.
        url:
          format: uri
          nullable: true
          type: string
    interaction_channel_enum_status:
      enum:
      - close
      - closed
      - wrapup
      type: string
    interaction_channel_enum_type:
      enum:
      - voice
      - sms
      - email
      - web
      - whatsapp
      - chat
      - messenger
      - gbm
      type: string
    interaction_channel_enum_channel_status:
      enum:
      - setup
      - active
      - failed
      - closed
      type: string
    flex.v1.interaction.interaction_channel.interaction_channel_invite:
      type: object
      properties:
        channel_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UO[0-9a-fA-F]{32}$
          nullable: true
          description: The Channel SID for this Invite
        interaction_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KD[0-9a-fA-F]{32}$
          nullable: true
          description: The Interaction SID for this Channel
        routing:
          nullable: true
          description: A JSON object representing the routing rules for the Interaction
            Channel
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KG[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        url:
          format: uri
          nullable: true
          type: string
    interaction_channel_invite_enum_action:
      enum:
      - accept
      - decline
      type: string
    interaction_channel_invite_enum_type:
      enum:
      - taskrouter
      type: string
    flex.v1.interaction.interaction_channel.interaction_channel_participant:
      type: object
      properties:
        channel_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UO[0-9a-fA-F]{32}$
          nullable: true
          description: The Channel Sid for this Participant.
        interaction_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KD[0-9a-fA-F]{32}$
          nullable: true
          description: The Interaction Sid for this channel.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^UT[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        type:
          type: string
          $ref: '#/components/schemas/interaction_channel_participant_enum_type'
          nullable: true
          description: Participant type.
        url:
          format: uri
          nullable: true
          type: string
    interaction_channel_participant_enum_status:
      enum:
      - close
      - closed
      - wrapup
      type: string
    interaction_channel_participant_enum_type:
      enum:
      - supervisor
      - customer
      - external
      - agent
      - unknown
      type: string
    flex.v1.web_channel:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource and owns this
            Workflow
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
        flex_flow_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Flex Flow
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the WebChannel resource
        url:
          description: The absolute URL of the WebChannel resource
          format: uri
          nullable: true
          type: string
    web_channel_enum_chat_status:
      enum:
      - inactive
      type: string
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
    url: https://support.twilio.com
  description: This is the public Twilio REST API.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.twilio.com/legal/tos
  title: Twilio - Flex
  version: 1.32.0
openapi: 3.0.1
paths:
  /v1/Channels:
    servers:
    - url: https://flex-api.twilio.com
    description: Flex chat channels
    x-twilio:
      defaultOutputProperties:
      - sid
      - flex_flow_sid
      - user_sid
      - task_sid
      pathType: list
    get:
      description: ''
      operationId: ListChannel
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListChannelResponse
                properties:
                  flex_chat_channels:
                    type: array
                    items:
                      $ref: '#/components/schemas/flex.v1.channel'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreateChannel
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FlexFlowSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^FO[0-9a-fA-F]{32}$
                  description: The SID of the Flex Flow.
                Identity:
                  description: The `identity` value that uniquely identifies the new
                    resource's chat User.
                  type: string
                ChatUserFriendlyName:
                  description: The chat participant's friendly name.
                  type: string
                ChatFriendlyName:
                  description: The chat channel's friendly name.
                  type: string
                Target:
                  description: The Target Contact Identity, for example the phone
                    number of an SMS.
                  type: string
                ChatUniqueName:
                  description: The chat channel's unique name.
                  type: string
                PreEngagementData:
                  description: The pre-engagement data.
                  type: string
                TaskSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^WT[0-9a-fA-F]{32}$
                  description: The SID of the TaskRouter Task. Only valid when integration
                    type is `task`. `null` for integration types `studio` & `external`
                TaskAttributes:
                  description: The Task attributes to be added for the TaskRouter
                    Task.
                  type: string
                LongLived:
                  description: Whether to create the channel as long-lived.
                  type: boolean
              required:
              - FlexFlowSid
              - Identity
              - ChatUserFriendlyName
              - ChatFriendlyName
              title: CreateChannelRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Channels/{Sid}:
    servers:
    - url: https://flex-api.twilio.com
    description: Flex chat channels
    x-twilio:
      defaultOutputProperties:
      - sid
      - flex_flow_sid
      - user_sid
      - task_sid
      pathType: instance
    get:
      description: ''
      operationId: FetchChannel
      parameters:
      - description: The SID of the Flex chat channel resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    delete:
      description: ''
      operationId: DeleteChannel
      parameters:
      - description: The SID of the Flex chat channel resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Configuration:
    servers:
    - url: https://flex-api.twilio.com
    description: Configuration for a Flex instance
    x-twilio:
      defaultOutputProperties:
      - status
      - ui_language
      - ui_version
      - service_version
      pathType: instance
    get:
      description: ''
      operationId: FetchConfiguration
      parameters:
      - description: The Pinned UI version of the Configuration resource to fetch.
        in: query
        name: UiVersion
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.configuration'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/FlexFlows:
    servers:
    - url: https://flex-api.twilio.com
    description: Flex Flow
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - channel_type
      - integration_type
      pathType: list
    get:
      description: ''
      operationId: ListFlexFlow
      parameters:
      - description: The `friendly_name` of the Flex Flow resources to read.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListFlexFlowResponse
                properties:
                  flex_flows:
                    type: array
                    items:
                      $ref: '#/components/schemas/flex.v1.flex_flow'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreateFlexFlow
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    Flex Flow resource.
                  type: string
                ChatServiceSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  description: The SID of the chat service.
                ChannelType:
                  type: string
                  $ref: '#/components/schemas/flex_flow_enum_channel_type'
                  description: "The channel type. One of `web`, `facebook`, `sms`,\
                    \ `whatsapp`, `line` or `custom`. By default, Studio\u2019s Send\
                    \ to Flex widget passes it on to the Task attributes for Tasks\
                    \ created based on this Flex Flow. The Task attributes will be\
                    \ used by the Flex UI to render the respective Task as appropriate\
                    \ (applying channel-specific design and length limits). If `channelType`\
                    \ is `facebook`, `whatsapp` or `line`, the Send to Flex widget\
                    \ should set the Task Channel to Programmable Chat."
                ContactIdentity:
                  description: The channel contact's Identity.
                  type: string
                Enabled:
                  description: Whether the new Flex Flow is enabled.
                  type: boolean
                IntegrationType:
                  type: string
                  $ref: '#/components/schemas/flex_flow_enum_integration_type'
                  description: 'The software that will handle inbound messages. [Integration
                    Type](https://www.twilio.com/docs/flex/developer/messaging/manage-flows#integration-types)
                    can be: `studio`, `external`, or `task`.'
                Integration.FlowSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^FW[0-9a-fA-F]{32}$
                  description: The SID of the Studio Flow. Required when `integrationType`
                    is `studio`.
                Integration.Url:
                  description: The URL of the external webhook. Required when `integrationType`
                    is `external`.
                  format: uri
                  type: string
                Integration.WorkspaceSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^WS[0-9a-fA-F]{32}$
                  description: The Workspace SID for a new Task. Required when `integrationType`
                    is `task`.
                Integration.WorkflowSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^WW[0-9a-fA-F]{32}$

openapi: 3.0.1
paths:
  /v1/Channels:
    description: Flex chat channels
    get:
      description: ''
      operationId: ListChannel
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  flex_chat_channels:
                    items:
                      $ref: '#/components/schemas/flex.v1.channel'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListChannelResponse
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreateChannel
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChatFriendlyName:
                  description: The chat channel's friendly name.
                  type: string
                ChatUniqueName:
                  description: The chat channel's unique name.
                  type: string
                ChatUserFriendlyName:
                  description: The chat participant's friendly name.
                  type: string
                FlexFlowSid:
                  description: The SID of the Flex Flow.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FO[0-9a-fA-F]{32}$
                  type: string
                Identity:
                  description: The `identity` value that uniquely identifies the new
                    resource's chat User.
                  type: string
                LongLived:
                  description: Whether to create the channel as long-lived.
                  type: boolean
                PreEngagementData:
                  description: The pre-engagement data.
                  type: string
                Target:
                  description: The Target Contact Identity, for example the phone
                    number of an SMS.
                  type: string
                TaskAttributes:
                  description: The Task attributes to be added for the TaskRouter
                    Task.
                  type: string
                TaskSid:
                  description: The SID of the TaskRouter Task. Only valid when integration
                    type is `task`. `null` for integration types `studio` & `external`
                  maxLength: 34
                  minLength: 34
                  pattern: ^WT[0-9a-fA-F]{32}$
                  type: string
              required:
              - FlexFlowSid
              - Identity
              - ChatUserFriendlyName
              - ChatFriendlyName
              title: CreateChannelRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties:
    - sid
    - flex_flow_sid
    - user_sid
    - task_sid
    x-path-type: list
  /v1/Channels/{Sid}:
    delete:
      description: ''
      operationId: DeleteChannel
      parameters:
      - description: The SID of the Flex chat channel resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    description: Flex chat channels
    get:
      description: ''
      operationId: FetchChannel
      parameters:
      - description: The SID of the Flex chat channel resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.channel'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties:
    - sid
    - flex_flow_sid
    - user_sid
    - task_sid
    x-path-type: instance
  /v1/Configuration:
    description: Configuration for a Flex instance
    get:
      description: ''
      operationId: FetchConfiguration
      parameters:
      - description: The Pinned UI version of the Configuration resource to fetch.
        in: query
        name: UiVersion
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.configuration'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: UpdateConfiguration
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties: {}
              title: UpdateConfigurationRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.configuration'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties:
    - status
    - ui_language
    - ui_version
    - service_version
    x-path-type: instance
  /v1/FlexFlows:
    description: Flex Flow
    get:
      description: ''
      operationId: ListFlexFlow
      parameters:
      - description: The `friendly_name` of the Flex Flow resources to read.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  flex_flows:
                    items:
                      $ref: '#/components/schemas/flex.v1.flex_flow'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListFlexFlowResponse
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreateFlexFlow
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChannelType:
                  description: 'The channel type. Can be: `web`, `facebook`, `sms`,
                    `whatsapp`, `line` or `custom`.'
                  enum:
                  - web
                  - sms
                  - facebook
                  - whatsapp
                  - line
                  - custom
                  type: string
                ChatServiceSid:
                  description: The SID of the chat service.
                  maxLength: 34
                  minLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  type: string
                ContactIdentity:
                  description: The channel contact's Identity.
                  type: string
                Enabled:
                  description: Whether the new Flex Flow is enabled.
                  type: boolean
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    Flex Flow resource.
                  type: string
                Integration.Channel:
                  description: The Task Channel for the TaskRouter Task that will
                    be created. Applicable and required when integrationType is `task`.
                    Set to `sms` for SMS, and to `chat` otherwise. The default value
                    is `default`
                  type: string
                Integration.CreationOnMessage:
                  description: In the context of outbound messaging, defines whether
                    to create a Task immediately (and therefore reserve the conversation
                    to current agent), or delay Task creation until the customer sends
                    the first response. Set to false to create immediately, true to
                    delay Task creation. This setting is only applicable for outbound
                    messaging.
                  type: boolean
                Integration.FlowSid:
                  description: The SID of the Studio Flow. Required when `integrationType`
                    is `studio`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FW[0-9a-fA-F]{32}$
                  type: string
                Integration.Priority:
                  description: The Task priority of a new Task. The default priority
                    is 0. Optional when `integrationType` is `task`, not applicable
                    otherwise.
                  type: integer
                Integration.RetryCount:
                  description: The number of times to retry the webhook if the first
                    attempt fails. Can be an integer between 0 and 3 (included), default
                    is 0. Optional when integrationType is `external`, not applicable
                    otherwise.
                  type: integer
                Integration.Timeout:
                  description: The Task timeout in seconds for a new Task. Default
                    is 86,400 seconds (24 hours). Optional when `integrationType`
                    is `task`, not applicable otherwise.
                  type: integer
                Integration.Url:
                  description: The URL of the external webhook. Required when `integrationType`
                    is `external`.
                  format: uri
                  type: string
                Integration.WorkflowSid:
                  description: The Workflow SID for a new Task. Required when `integrationType`
                    is `task`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WW[0-9a-fA-F]{32}$
                  type: string
                Integration.WorkspaceSid:
                  description: The Workspace SID for a new Task. Required when `integrationType`
                    is `task`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^WS[0-9a-fA-F]{32}$
                  type: string
                IntegrationType:
                  description: 'The integration type. Can be: `studio`, `external`,
                    or `task`.'
                  enum:
                  - studio
                  - external
                  - task
                  type: string
                JanitorEnabled:
                  description: When enabled, the Messaging Channel Janitor will remove
                    active Proxy sessions if the associated Task is deleted outside
                    of the Flex UI. Defaults to `false`.
                  type: boolean
                LongLived:
                  description: When enabled, Flex will keep the chat channel active
                    so that it may be used for subsequent interactions with a contact
                    identity. Defaults to `false`.
                  type: boolean
              required:
              - FriendlyName
              - ChatServiceSid
              - ChannelType
              title: CreateFlexFlowRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.flex_flow'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://flex-api.twilio.com
    x-default-output-properties:
    - sid
    - friendly_name
    - channel_type
    - integration_type
    x-path-type: list
  /v1/FlexFlows/{Sid}:
    delete:
      description: ''
      operationId: DeleteFlexFlow
      parameters:
      - description: The SID of the Flex Flow resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    description: Flex Flow
    get:
      description: ''
      operationId: FetchFlexFlow
      parameters:
      - description: The SID of the Flex Flow resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/flex.v1.flex_flow'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: UpdateFlexFlow
      parameters:
      - description: The SID of the Flex Flow resource to update.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^FO[0-9a-fA-F]{32}$
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                ChannelType:
                  description: 'The channel type. Can be: `web`, `facebook`, `sms`,
                    `whatsapp`, `line` or `custom`.'
                  enum:
                  - web
                  - sms
                  - facebook
                  - whatsapp
                  - line
                  - custom
                  type: string
                ChatServiceSid:
                  description: The SID of the chat service.
                  maxLength: 34
                  minLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  type: string
                ContactIdentity:
                  description: The channel contact's Identity.
                  type: string
                Enabled:
                  description: Whether the new Flex Flow is enabled.
                  type: boolean
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    Flex Flow resource.
                  type: string
                Integration.Channel:
                  description: The Task Channel for the TaskRouter Task that will
                    be created. Applicable and required when integrationType is `task`.
                    Set to `sms` for SMS, and to `chat` otherwise. The default value
                    is `default`
                  type: string
                Integration.CreationOnMessage:
                  description: In the context of outbound messaging, defines whether
                    to create a Task immediately (and therefore reserve the conversation
                    to current agent), or delay Task creation until the customer sends
                    the first response. Set to false to create immediately, true to
                    delay Task creation. This setting is only applicable for outbound
                    messaging.
                  type: boolean
                Integration.FlowSid:
                  description: The SID of the Studio Flow. Required when `integrationType`
                    is `studio`.
                  maxLength: 34
                  minLength: 34
                  pattern: ^FW[0-9a-fA-F]{32}$
                  type: string
                Integration.Priority:
                  description: The Task priority of a new Task. The default priority
                    is 0. Optional when `integrationType` is `task`, not applicable
                    otherwise.
                  type: integer
                Integration.RetryCount:
                  description: The number of times to retry the webhook if the first
                    attempt fails. Can be an integer between 0 and 3 (included), default
                    is 0. Optional when integrationType is `external`, not applicable

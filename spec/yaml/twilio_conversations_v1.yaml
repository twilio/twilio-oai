          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        role_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RL[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of a conversation-level [Role](https://www.twilio.com/docs/conversations/api/role-resource)

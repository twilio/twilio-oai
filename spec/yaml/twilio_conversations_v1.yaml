components:
  schemas:
    conversations.v1.configuration:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account responsible for this configuration.
        default_chat_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the default Conversation Service that every new
            conversation is associated with.
        default_closed_timer:
          description: Default ISO8601 duration when conversation will be switched
            to `closed` state.
          nullable: true
          type: string
        default_inactive_timer:
          description: Default ISO8601 duration when conversation will be switched
            to `inactive` state.
          nullable: true
          type: string
        default_messaging_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the default Messaging Service that every new conversation
            is associated with.
        links:
          description: Absolute URLs to access the webhook and default service configurations.
          format: uri-map
          nullable: true
          type: object
        url:
          description: An absolute URL for this global configuration.
          format: uri
          nullable: true
          type: string
    conversations.v1.configuration_address:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Account the address belongs to.
        address:
          description: The unique address to be configured.
          nullable: true
          type: string
        auto_creation:
          nullable: true
          description: Auto Creation configuration for the address.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was last updated.
        friendly_name:
          description: The human-readable name of this configuration.
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IG[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this resource.
        type:
          description: Type of Address.
          nullable: true
          type: string
        url:
          description: An absolute URL for this address configuration.
          format: uri
          nullable: true
          type: string
    configuration_address_enum_type:
      enum:
      - sms
      - whatsapp
      - messenger
      - gbm
      type: string
    configuration_address_enum_auto_creation_type:
      enum:
      - webhook
      - studio
      - default
      type: string
    configuration_address_enum_method:
      enum:
      - GET
      - POST
      type: string
    conversations.v1.configuration.configuration_webhook:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Account responsible for this conversation.
        filters:
          type: array
          items:
            type: string
          nullable: true
          description: The list of webhook event triggers that are enabled for this
            Service.
        method:
          type: string
          $ref: '#/components/schemas/configuration_webhook_enum_method'
          nullable: true
          description: The HTTP method to be used when sending a webhook request.
        post_webhook_url:
          description: The absolute url the post-event webhook request should be sent
            to.
          nullable: true
          type: string
        pre_webhook_url:
          description: The absolute url the pre-event webhook request should be sent
            to.
          nullable: true
          type: string
        target:
          type: string
          $ref: '#/components/schemas/configuration_webhook_enum_target'
          nullable: true
          description: The routing target of the webhook.
        url:
          description: An absolute URL for this webhook.
          format: uri
          nullable: true
          type: string
    configuration_webhook_enum_target:
      enum:
      - webhook
      - flex
      type: string
    configuration_webhook_enum_method:
      enum:
      - GET
      - POST
      type: string
    conversations.v1.conversation:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Account responsible for this conversation.
        attributes:
          description: An optional string metadata field you can use to store any
            data you wish.
          nullable: true
          type: string
        bindings:
          nullable: true
        chat_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Conversation Service this conversation
            belongs to.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was last updated.
        friendly_name:
          description: The human-readable name of this conversation.
          nullable: true
          type: string
        links:
          description: Absolute URLs to access the participants, messages and webhooks
            of this conversation.
          format: uri-map
          nullable: true
          type: object
        messaging_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Messaging Service this conversation belongs
            to.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this resource.
        state:
          type: string
          $ref: '#/components/schemas/conversation_enum_state'
          nullable: true
          description: Current state of this conversation.
        timers:
          nullable: true
          description: Timer date values for this conversation.
        unique_name:
          description: An application-defined string that uniquely identifies the
            resource
          nullable: true
          type: string
        url:
          description: An absolute URL for this conversation.
          format: uri
          nullable: true
          type: string
    conversation_enum_webhook_enabled_type:
      enum:
      - 'true'
      - 'false'
      type: string
    conversation_enum_state:
      enum:
      - inactive
      - active
      - closed
      type: string
    conversations.v1.conversation.conversation_message:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Account responsible for this message.
        attributes:
          description: A string metadata field you can use to store any data you wish.
          nullable: true
          type: string
        author:
          description: The channel specific identifier of the message's author.
          nullable: true
          type: string
        body:
          description: The content of the message.
          nullable: true
          type: string
        conversation_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique ID of the Conversation for this message.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this resource was last updated.
        delivery:
          nullable: true
          description: An object that contains the summary of delivery statuses for

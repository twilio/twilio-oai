        index:
          description: The index of the message within the Conversation.
          nullable: true
          type: integer
        links:
          description: Absolute URL to access the receipts of this message.
          format: uri-map
          nullable: true
          type: object
        media:
          type: array
          items: {}
          nullable: true
          description: An array of objects that describe the Message's media if attached,

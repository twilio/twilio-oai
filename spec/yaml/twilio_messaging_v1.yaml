          type: string
          $ref: '#/components/schemas/service_enum_scan_message_content'
          nullable: true
          description: Reserved.
        fallback_to_long_code:
          type: boolean
          nullable: true
          description: '[OBSOLETE] Former feature used to fallback to long code sender

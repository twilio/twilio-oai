        inbound_request_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call using `inbound_method` when a message is received
            by any phone number or short code in the Service. When this property is
            `null`, receiving inbound messages is disabled. All messages sent to the
            Twilio phone number or short code will not be logged and received on the
            Account. If the `use_inbound_webhook_on_number` field is enabled then
            the webhook url defined on the phone number will override the `inbound_request_url`
            defined for the Messaging Service.
        inbound_method:
          type: string
          format: http-method
          enum:
          - GET
          - POST
          nullable: true
          description: The HTTP method we use to call `inbound_request_url`. Can be
            `GET` or `POST`.
        fallback_url:
          type: string
          format: uri
          nullable: true
          description: The URL that we call using `fallback_method` if an error occurs
            while retrieving or executing the TwiML from the Inbound Request URL.
            If the `use_inbound_webhook_on_number` field is enabled then the webhook
            url defined on the phone number will override the `fallback_url` defined
            for the Messaging Service.
        fallback_method:
          type: string
          format: http-method
          enum:
          - GET
          - POST
          nullable: true
          description: 'The HTTP method we use to call `fallback_url`. Can be: `GET`
            or `POST`.'
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL we call to [pass status updates](https://www.twilio.com/docs/sms/api/message-resource#message-status-values)

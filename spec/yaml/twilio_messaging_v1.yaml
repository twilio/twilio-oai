paths:
  /v1/Deactivations:
    description: A Deactivation resource to retrieve a list of United States phone
      numbers that have been deactivated by mobile carriers on a specific date.
    get:
      description: Fetch a list of all United States numbers that have been deactivated
        on a specific date.
      operationId: FetchDeactivation
      parameters:
      - description: The request will return a list of all United States Phone Numbers
          that were deactivated on the day specified by this parameter. This date
          should be specified in YYYY-MM-DD format.
        in: query
        name: Date
        schema:
          format: date-time
          type: string
      responses:
        '307':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messaging.v1.deactivation'
          description: Temporary Redirect
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://messaging.twilio.com
    x-default-output-properties:
    - redirect_to
    x-path-type: instance
  /v1/Services:
    description: A Messaging Service resource to create, fetch, update, delete or
      add/remove senders from Messaging Services.
    get:
      description: ''
      operationId: ListService
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  services:
                    items:
                      $ref: '#/components/schemas/messaging.v1.service'
                    type: array
                title: ListServiceResponse
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
    post:
      description: ''
      operationId: CreateService
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                AreaCodeGeomatch:
                  description: Whether to enable [Area Code Geomatch](https://www.twilio.com/docs/sms/services#area-code-geomatch)
                    on the Service Instance.
                  type: boolean
                FallbackMethod:
                  description: 'The HTTP method we should use to call `fallback_url`.
                    Can be: `GET` or `POST`.'
                  enum:
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  type: string
                FallbackToLongCode:
                  description: Whether to enable [Fallback to Long Code](https://www.twilio.com/docs/sms/services#fallback-to-long-code)
                    for messages sent through the Service instance.
                  type: boolean
                FallbackUrl:
                  description: The URL that we should call using `fallback_method`
                    if an error occurs while retrieving or executing the TwiML from
                    the Inbound Request URL.
                  format: uri
                  type: string
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    resource. It can be up to 64 characters long.
                  type: string
                InboundMethod:
                  description: The HTTP method we should use to call `inbound_request_url`.
                    Can be `GET` or `POST` and the default is `POST`.
                  enum:
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  type: string
                InboundRequestUrl:
                  description: The URL we should call using `inbound_method` when
                    a message is received by any phone number or short code in the
                    Service. When this property is `null`, receiving inbound messages
                    is disabled.
                  format: uri
                  type: string
                MmsConverter:
                  description: Whether to enable the [MMS Converter](https://www.twilio.com/docs/sms/services#mms-converter)
                    for messages sent through the Service instance.
                  type: boolean
                ScanMessageContent:
                  description: Reserved.
                  enum:
                  - inherit
                  - enable
                  - disable
                  type: string
                SmartEncoding:
                  description: Whether to enable [Smart Encoding](https://www.twilio.com/docs/sms/services#smart-encoding)
                    for messages sent through the Service instance.
                  type: boolean
                StatusCallback:
                  description: The URL we should call to [pass status updates](https://www.twilio.com/docs/sms/api/message-resource#message-status-values)
                    about message delivery.
                  format: uri
                  type: string
                StickySender:
                  description: Whether to enable [Sticky Sender](https://www.twilio.com/docs/sms/services#sticky-sender)
                    on the Service instance.
                  type: boolean
                SynchronousValidation:
                  description: Reserved.
                  type: boolean
                ValidityPeriod:
                  description: How long, in seconds, messages sent from the Service
                    are valid. Can be an integer from `1` to `14,400`.
                  type: integer
              required:
              - FriendlyName
              title: CreateServiceRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messaging.v1.service'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
    servers:
    - url: https://messaging.twilio.com
    x-default-output-properties: &id004
    - sid
    - friendly_name
    - date_created
    x-path-type: list

        area_code_geomatch:
          type: boolean
          nullable: true
          description: Whether to enable [Area Code Geomatch](https://www.twilio.com/docs/messaging/services#area-code-geomatch)
            on the Service Instance.
        synchronous_validation:
          type: boolean
          nullable: true
          description: Reserved.
        validity_period:
          type: integer

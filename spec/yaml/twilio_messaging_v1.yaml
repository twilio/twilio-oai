        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
      - description: The SID of the AlphaSender resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      responses:
        '204':

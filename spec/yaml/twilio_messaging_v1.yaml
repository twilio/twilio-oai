        mms_converter:
          type: boolean
          nullable: true
          description: Whether to enable the [MMS Converter](https://www.twilio.com/docs/messaging/services#mms-converter)
            for messages sent through the Service instance.
        smart_encoding:
          type: boolean
          nullable: true
          description: Whether to enable [Smart Encoding](https://www.twilio.com/docs/messaging/services#smart-encoding)
            for messages sent through the Service instance.

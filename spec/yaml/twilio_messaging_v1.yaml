paths:
  /v1/Services/{ServiceSid}/AlphaSenders:
    servers:
    - url: https://messaging.twilio.com
    description: A Messaging Service resource to add, fetch or remove an Alpha Sender
      ID from a Messaging Service.
    x-twilio:
      defaultOutputProperties:
      - sid
      - alpha_sender
      pathType: list
      parent: /Services
    post:
      description: ''
      operationId: CreateAlphaSender
      parameters:
      - description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)
          to create the resource under.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                AlphaSender:
                  description: The Alphanumeric Sender ID string. Can be up to 11
                    characters long. Valid characters are A-Z, a-z, 0-9, space, hyphen
                    `-`, plus `+`, underscore `_` and ampersand `&`. This value cannot
                    contain only numbers.
                  type: string
              required:
              - AlphaSender
              title: CreateAlphaSenderRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messaging.v1.service.alpha_sender'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
    get:
      description: ''
      operationId: ListAlphaSender
      parameters:
      - description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)
          to read the resources from.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAlphaSenderResponse
                properties:
                  alpha_senders:
                    type: array
                    items:
                      $ref: '#/components/schemas/messaging.v1.service.alpha_sender'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
  /v1/Services/{ServiceSid}/AlphaSenders/{Sid}:
    servers:
    - url: https://messaging.twilio.com
    description: A Messaging Service resource to add, fetch or remove an Alpha Sender
      ID from a Messaging Service.
    x-twilio:
      defaultOutputProperties:
      - sid
      - alpha_sender
      pathType: instance
      parent: /Services
    get:
      description: ''
      operationId: FetchAlphaSender
      parameters:
      - description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)
          to fetch the resource from.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
      - description: The SID of the AlphaSender resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/messaging.v1.service.alpha_sender'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
    delete:
      description: ''
      operationId: DeleteAlphaSender
      parameters:
      - description: The SID of the [Service](https://www.twilio.com/docs/chat/rest/service-resource)

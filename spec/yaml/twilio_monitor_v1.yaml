          nullable: true
          description: The SID of the resource that was affected
        resource_type:
          description: The type of resource that was affected
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AE[0-9a-fA-F]{32}$

components:
  schemas:
    monitor.v1.alert:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        alert_text:
          description: The text of the alert
          nullable: true
          type: string
        api_version:
          description: The API version used when the alert was generated
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_generated:
          type: string
          format: date-time
          nullable: true
          description: The date and time when the alert was generated specified in
            ISO 8601 format
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
        error_code:
          description: The error code for the condition that generated the alert
          nullable: true
          type: string
        log_level:
          description: The log level
          nullable: true
          type: string
        more_info:
          description: The URL of the page in our Error Dictionary with more information
            about the error condition
          nullable: true
          type: string
        request_method:
          description: The method used by the request that generated the alert
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        request_url:
          description: The URL of the request that generated the alert
          format: uri
          nullable: true
          type: string
        resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the resource for which the alert was generated
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the service or resource that generated the alert
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^NO[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        url:
          description: The absolute URL of the Alert resource
          format: uri
          nullable: true
          type: string
    monitor.v1.alert-instance:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        alert_text:
          description: The text of the alert
          nullable: true
          type: string
        api_version:
          description: The API version used when the alert was generated
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_generated:
          type: string
          format: date-time
          nullable: true
          description: The date and time when the alert was generated specified in
            ISO 8601 format
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was last
            updated
        error_code:
          description: The error code for the condition that generated the alert
          nullable: true
          type: string
        log_level:
          description: The log level
          nullable: true
          type: string
        more_info:
          description: The URL of the page in our Error Dictionary with more information
            about the error condition
          nullable: true
          type: string
        request_headers:
          description: The request headers of the request that generated the alert
          nullable: true
          type: string
        request_method:
          description: The method used by the request that generated the alert
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        request_url:
          description: The URL of the request that generated the alert
          format: uri
          nullable: true
          type: string
        request_variables:
          description: The variables passed in the request that generated the alert
          nullable: true
          type: string
        resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the resource for which the alert was generated
        response_body:
          description: The response body of the request that generated the alert
          nullable: true
          type: string
        response_headers:
          description: The response headers of the request that generated the alert

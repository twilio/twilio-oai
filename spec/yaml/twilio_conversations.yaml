paths:
  /v1/Configuration:
    description: 'TODO: Resource-level docs'
    get:
      description: ''
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations.v1.configuration'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Beta
    post:
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                DefaultChatServiceSid:
                  description: The SID of the default [Chat Service](https://www.twilio.com/docs/chat/rest/service-resource)
                    to use when creating a conversation.
                  maxLength: 34
                  minLength: 34
                  pattern: ^IS[0-9a-fA-F]{32}$
                  type: string
                DefaultClosedTimer:
                  description: Default ISO8601 duration when conversation will be
                    switched to `closed` state. Minimum value for this timer is 10
                    minutes.
                  type: string
                DefaultInactiveTimer:
                  description: Default ISO8601 duration when conversation will be
                    switched to `inactive` state. Minimum value for this timer is
                    1 minute.
                  type: string
                DefaultMessagingServiceSid:
                  description: The SID of the default [Messaging Service](https://www.twilio.com/docs/sms/services/api)
                    to use when creating a conversation.
                  maxLength: 34
                  minLength: 34
                  pattern: ^MG[0-9a-fA-F]{32}$
                  type: string
              type: object
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/conversations.v1.configuration'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Beta
    servers:
    - url: https://conversations.twilio.com
    x-default-output-properties:
    - account_sid
    - default_chat_service_sid
    - default_messaging_service_sid
    x-path-type: instance
  /v1/Conversations:
    description: 'TODO: Resource-level docs'
    get:
      description: ''
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  conversations:
                    items:
                      $ref: '#/components/schemas/conversations.v1.conversation'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Beta
    post:
      description: ''
      parameters:
      - description: The X-Twilio-Webhook-Enabled HTTP request header
        in: header
        name: X-Twilio-Webhook-Enabled
        schema:
          enum:
          - 'true'
          - 'false'
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Attributes:
                  description: An optional string metadata field you can use to store
                    any data you wish. The string value must contain structurally
                    valid JSON if specified.  **Note** that if the attributes are
                    not set "{}" will be returned.
                  type: string
                DateCreated:
                  description: The date that this resource was created.
                  format: date-time
                  type: string
                DateUpdated:
                  description: The date that this resource was last updated.
                  format: date-time
                  type: string
                FriendlyName:
                  description: The human-readable name of this conversation, limited
                    to 256 characters. Optional.
                  type: string
                MessagingServiceSid:
                  description: The unique id of the [SMS Service](https://www.twilio.com/docs/sms/services/api)
                    this conversation belongs to.
                  maxLength: 34
                  minLength: 34
                  pattern: ^MG[0-9a-fA-F]{32}$
                  type: string
                State:
                  description: Current state of this conversation. Can be either `active`,
                    `inactive` or `closed` and defaults to `active`
                  enum:
                  - inactive

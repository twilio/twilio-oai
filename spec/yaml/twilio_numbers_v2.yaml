  /v2/RegulatoryCompliance/Bundles/{BundleSid}/Copies:
    servers:
    - url: https://numbers.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties: []
      pathType: list
      parent: /RegulatoryCompliance/Bundles
      className: bundle_copy
    post:
      description: Creates a new copy of a Bundle. It will internally create copies
        of all the bundle items (identities and documents) of the original bundle
      operationId: CreateBundleCopy
      parameters:
      - description: The unique string that identifies the Bundle to be copied.
        in: path
        name: BundleSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BU[0-9a-fA-F]{32}$
      requestBody:

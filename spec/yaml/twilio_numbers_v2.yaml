          format: date-time
          nullable: true
          description: The date that this resource was updated, given as [GMT RFC
            2822](http://www.ietf.org/rfc/rfc2822.txt) format.
        url:
          type: string
          format: uri
          nullable: true
        links:
          type: object
          format: uri-map

paths:
  /v2/RegulatoryCompliance/Bundles:
    servers:
    - url: https://numbers.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - sid
      - regulation_sid
      - friendly_name
      pathType: list
      parent: /RegulatoryCompliance
    post:
      description: Create a new Bundle.
      operationId: CreateBundle
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: The string that you assigned to describe the resource.
                  type: string
                Email:
                  description: The email address that will receive updates when the
                    Bundle resource changes status.
                  type: string
                StatusCallback:
                  description: The URL we call to inform your application of status
                    changes.
                  format: uri
                  type: string
                RegulationSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^RN[0-9a-fA-F]{32}$
                  description: The unique string of a regulation that is associated
                    to the Bundle resource.
                IsoCountry:
                  description: The [ISO country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
                    of the Bundle's phone number country ownership request.
                  type: string
                EndUserType:
                  type: string
                  $ref: '#/components/schemas/bundle_enum_end_user_type'
                  description: The [type of End User](https://www.twilio.com/docs/phone-numbers/regulatory/api/end-user-types)
                    of the Bundle resource.
                NumberType:
                  description: The type of phone number of the Bundle's ownership
                    request. Can be `local`, `mobile`, `national`, or `toll free`.
                  type: string
              required:
              - FriendlyName
              - Email
              title: CreateBundleRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/numbers.v2.regulatory_compliance.bundle'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    get:
      description: Retrieve a list of all Bundles for an account.
      operationId: ListBundle
      parameters:
      - description: The verification status of the Bundle resource. Please refer
          to [Bundle Statuses](https://www.twilio.com/docs/phone-numbers/regulatory/api/bundles#bundle-statuses)
          for more details.
        in: query
        name: Status
        schema:
          type: string
          $ref: '#/components/schemas/bundle_enum_status'
      - description: The string that you assigned to describe the resource. The column
          can contain 255 variable characters.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: The unique string of a [Regulation resource](https://www.twilio.com/docs/phone-numbers/regulatory/api/regulations)
          that is associated to the Bundle resource.
        in: query
        name: RegulationSid
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RN[0-9a-fA-F]{32}$
      - description: The 2-digit [ISO country code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
          of the Bundle's phone number country ownership request.
        in: query
        name: IsoCountry
        schema:
          type: string
      - description: The type of phone number of the Bundle's ownership request. Can
          be `local`, `mobile`, `national`, or `tollfree`.
        in: query
        name: NumberType
        schema:
          type: string
      - description: Indicates that the Bundle is a valid Bundle until a specified
          expiration date.
        in: query
        name: HasValidUntilDate
        schema:
          type: boolean
      - description: Can be `valid-until` or `date-updated`. Defaults to `date-created`.
        in: query
        name: SortBy
        schema:
          type: string
          $ref: '#/components/schemas/bundle_enum_sort_by'
      - description: Default is `DESC`. Can be `ASC` or `DESC`.
        in: query
        name: SortDirection
        schema:
          type: string
          $ref: '#/components/schemas/bundle_enum_sort_direction'
      - description: Date to filter Bundles having their `valid_until_date` before
          or after the specified date. Can be `ValidUntilDate>=` or `ValidUntilDate<=`.
          Both can be used in conjunction as well. [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          is the acceptable date format.
        in: query
        name: ValidUntilDate
        schema:
          type: string
          format: date-time
      - description: Date to filter Bundles having their `valid_until_date` before
          or after the specified date. Can be `ValidUntilDate>=` or `ValidUntilDate<=`.
          Both can be used in conjunction as well. [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          is the acceptable date format.
        in: query
        name: ValidUntilDate<
        schema:
          type: string
          format: date-time
      - description: Date to filter Bundles having their `valid_until_date` before
          or after the specified date. Can be `ValidUntilDate>=` or `ValidUntilDate<=`.
          Both can be used in conjunction as well. [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          is the acceptable date format.
        in: query
        name: ValidUntilDate>
        schema:
          type: string
          format: date-time
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListBundleResponse
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/numbers.v2.regulatory_compliance.bundle'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA

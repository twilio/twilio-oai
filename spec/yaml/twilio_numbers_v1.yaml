            may be null if the number portability has not yet been evaluated. If a
            number is not portable reference the `not_portability_reason_code` and
            `not_portability_reason` fields for more details
        rejection_reason:
          type: string
          nullable: true
          description: The description of the rejection reason provided by the losing
            carrier. This field may be null if the number has not been rejected by
            the losing carrier.
        rejection_reason_code:
          type: string
          nullable: true
          description: The code for the rejection reason provided by the losing carrier.
            This field may be null if the number has not been rejected by the losing
            carrier.

          nullable: true
          description: The not portability reason code description. This field may
            be null if the number is portable or if the portability for a number has
            not yet been evaluated.
        not_portability_reason_code:
          type: integer
          nullable: true
          description: The not portability reason code. This field may be null if
            the number is portable or if the portability for a number has not yet
            been evaluated.
        number_type:
          type: string
          nullable: true
          description: 'The number type of the phone number. This can be: toll-free,
            local, mobile or unknown. This field may be null if the number is not
            portable or if the portability for a number has not yet been evaluated.'
        phone_number:
          type: string
          nullable: false
          description: Phone number to be ported. This will be in the E164 Format.
        port_date:
          type: string
          nullable: true
          format: date-time
          description: The timestamp the phone number will be ported. This will only

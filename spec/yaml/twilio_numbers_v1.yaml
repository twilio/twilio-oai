components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    authorization_document_enum_status:
      type: string
      enum:
      - opened
      - signing
      - signed
      - canceled
      - failed
      description: 'The status of the authorization document. Can be: `opened`, `signing`,
        `signed`, `canceled`, or `failed`.'
    numbers.v1.bulk_eligibility:
      type: object
      properties:
        request_id:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^EC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the bulk eligibility check that you want to know
            about.
        url:
          type: string
          format: uri
          nullable: true
          description: This is the url of the request that you're trying to reach
            out to locate the resource.
        results:
          type: array
          items: {}
          nullable: true
          description: "The result set that contains the eligibility check response\
            \ for each requested number, each result has at least the following attributes:\
            \  phone_number: The requested phone number ,hosting_account_sid: The\
            \ account sid where the phone number will be hosted, country: Phone number\u2019\
            s country, eligibility_status: Indicates the eligibility status of the\
            \ PN (Eligible/Ineligible), eligibility_sub_status: Indicates the sub\
            \ status of the eligibility , ineligibility_reason: Reason for number's\
            \ ineligibility (if applicable), next_step: Suggested next step in the\
            \ hosting process based on the eligibility status."
        friendly_name:
          type: string
          nullable: true
          description: This is the string that you assigned as a friendly name for
            describing the eligibility check request.
        status:
          type: string
          nullable: true
          description: 'This is the status of the bulk eligibility check request.
            (Example: COMPLETE, IN_PROGRESS)'
        date_created:
          type: string
          format: date-time
          nullable: true
        date_completed:
          type: string
          format: date-time
          nullable: true
    bulk_eligibility_enum_eligibility_status:
      type: string
      enum:
      - ineligible
      - eligible
    bulk_eligibility_enum_eligibility_sub_status:
      type: string
      enum:
      - country-ineligible
      - number-format-ineligible
      - number-type-ineligible
      - carrier-ineligible
      - already-in-twilio
      - internal-processing-error
      - invalid-phone-number
      - invalid-hosting-account-sid
      - eligible
      - eligible-by-manual-process
    dependent_order_enum_status:
      type: string
      enum:
      - twilio-processing
      - received
      - pending-verification
      - verified
      - pending-loa
      - carrier-processing
      - testing
      - completed
      - failed
      - action-required
      description: 'The status of the hosted number order. Can be: `twilio-processing`,
        `received`, `pending-verification`, `verified`, `pending-loa`, `carrier-processing`,
        `testing`, `completed`, `failed`, or `action-required`.'
    dependent_order_enum_verification_type:
      type: string
      enum:
      - phone-call
      - phone-bill
      description: 'The method used to verify ownership of the number to be hosted.
        Can be: `phone-call` or `phone-bill` and the default is `phone-call`.'
    numbers.v1.eligibility:
      type: object
      properties:
        results:
          type: array
          items: {}
          nullable: true
          description: "The result set that contains the eligibility check response\
            \ for the requested number, each result has at least the following attributes:\
            \  phone_number: The requested phone number ,hosting_account_sid: The\
            \ account sid where the phone number will be hosted, date_last_checked:\
            \ Datetime (ISO 8601) when the PN was last checked for eligibility, country:\
            \ Phone number\u2019s country, eligibility_status: Indicates the eligibility\
            \ status of the PN (Eligible/Ineligible), eligibility_sub_status: Indicates\
            \ the sub status of the eligibility , ineligibility_reason: Reason for\
            \ number's ineligibility (if applicable), next_step: Suggested next step\
            \ in the hosting process based on the eligibility status."
    eligibility_enum_eligibility_status:
      type: string
      enum:
      - ineligible
      - eligible
    eligibility_enum_eligibility_sub_status:
      type: string
      enum:
      - country-ineligible
      - number-format-ineligible
      - number-type-ineligible
      - carrier-ineligible
      - already-in-twilio
      - internal-processing-error
      - invalid-phone-number
      - invalid-hosting-account-sid
      - eligible
    hosted_number_order_enum_status:
      type: string
      enum:
      - twilio-processing
      - received
      - pending-verification
      - verified
      - pending-loa
      - carrier-processing
      - testing
      - completed
      - failed
      - action-required
      description: 'The status of the hosted number order. Can be: `twilio-processing`,
        `received`, `pending-verification`, `verified`, `pending-loa`, `carrier-processing`,
        `testing`, `completed`, `failed`, or `action-required`.'
    hosted_number_order_enum_verification_type:
      type: string
      enum:
      - phone-call
      - phone-bill
      description: 'The method used to verify ownership of the number to be hosted.
        Can be: `phone-call` or `phone-bill` and the default is `phone-call`.'
    numbers.v1.porting_port_in:
      type: object
      properties:
        port_in_request_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KW[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Port In request. This is a unique identifier
            of the port in request.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this Port In request
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: Account Sid or subaccount where the phone number(s) will be
            Ported
        notification_emails:
          type: array
          items:
            type: string
          nullable: true
          description: Additional emails to send a copy of the signed LOA to.
        target_port_in_date:
          type: string
          format: date
          nullable: true
          description: "Target date to port the number. We cannot guarantee that this\
            \ date will be honored by the other carriers, please work with Ops to\
            \ get a confirmation of the firm order commitment (FOC) date. Expected\
            \ format is ISO Local Date, example: \u20182011-12-03`. This date must\
            \ be at least 7 days in the future for US ports and 10 days in the future\
            \ for Japanese ports. If a start and end range is provided, the date will\
            \ be converted to its UTC equivalent with the ranges as reference and\
            \ stored in UTC. We can't guarantee the exact date and time, as this depends\
            \ on the losing carrier."
        target_port_in_time_range_start:
          type: string
          nullable: true
          description: "The earliest time that the port should occur on the target\
            \ port in date. Expected format is ISO Offset Time, example: \u201810:15:00-08:00'.\
            \ We can't guarantee the exact date and time, as this depends on the losing\
            \ carrier. The time will be stored and returned as UTC standard timezone."
        target_port_in_time_range_end:
          type: string
          nullable: true
          description: "The latest time that the port should occur on the target port\
            \ in date. Expected format is ISO Offset Time, example: \u201810:15:00-08:00'.\
            \ We can't guarantee the exact date and time, as this depends on the losing\
            \ carrier. The time will be stored and returned as UTC standard timezone."
        port_in_request_status:
          type: string
          nullable: true
          description: 'The status of the port in request. The possible values are:
            In progress, Completed, Expired, In review, Waiting for Signature, Action
            Required, and Canceled.'
        order_cancellation_reason:
          type: string
          nullable: true
          description: If the order is cancelled this field will provide further context
            on the cause of the cancellation.
        losing_carrier_information:
          nullable: true
          $ref: '#/components/schemas/numbers.v1.porting_losing_carrier_information'
          description: "Details regarding the customer\u2019s information with the\
            \ losing carrier. These values will be used to generate the letter of\
            \ authorization and should match the losing carrier\u2019s data as closely\
            \ as possible to ensure the port is accepted."
        phone_numbers:
          type: array
          items:
            $ref: '#/components/schemas/numbers.v1.porting_port_in_phone_number_result'
          nullable: true
        bundle_sid:
          type: string
          nullable: true
          description: The bundle sid is an optional identifier to reference a group
            of regulatory documents for a port request.
        portability_advance_carrier:
          type: string
          nullable: true
          description: A field only required for Japan port in requests. It is a unique
            identifier for the donor carrier service the line is being ported from.
        auto_cancel_approval_numbers:
          type: string
          nullable: true
          description: Japan specific field, indicates the number of phone numbers
            to automatically approve for cancellation.
        documents:
          type: array
          items:
            type: string
          nullable: true
          description: List of document SIDs for all phone numbers included in the
            port in request. At least one document SID referring to a document of
            the type Utility Bill is required.
        date_created:
          type: string
          format: date-time
          nullable: true
    numbers.v1.porting_port_in_phone_number:
      type: object
      properties:
        port_in_request_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KW[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier for the port in request that this phone
            number is associated with.
        phone_number_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PU[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier for this phone number associated with
            this port in request.
        url:
          type: string
          format: uri
          nullable: true
          description: URL reference for this resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: Account Sid or subaccount where the phone number(s) will be
            Ported.
        phone_number_type:
          type: string
          nullable: true
          description: 'The number type of the phone number. This can be: toll-free,
            local, mobile or unknown. This field may be null if the number is not
            portable or if the portability for a number has not yet been evaluated.'
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The timestamp for when this port in phone number was created.
        country:
          type: string
          format: iso-country-code
          nullable: true
          description: The ISO country code that this number is associated with. This
            field may be null if the number is not portable or if the portability
            for a number has not yet been evaluated.
        missing_required_fields:
          type: boolean
          nullable: true
          description: Indicates if the phone number is missing required fields such
            as a PIN or account number. This field may be null if the number is not
            portable or if the portability for a number has not yet been evaluated.
        last_updated:
          type: string
          format: date-time
          nullable: true
          description: Timestamp indicating when the Port In Phone Number resource
            was last modified.
        phone_number:
          type: string
          format: phone-number
          nullable: true
          description: Phone number to be ported. This will be in the E164 Format.
        portable:
          type: boolean
          nullable: true
          description: If the number is portable by Twilio or not. This field may
            be null if the number portability has not yet been evaluated. If a number
            is not portable reference the `not_portability_reason_code` and `not_portability_reason`
            fields for more details
        not_portability_reason:
          type: string
          nullable: true
          description: The not portability reason code description. This field may
            be null if the number is portable or if the portability for a number has
            not yet been evaluated.
        not_portability_reason_code:
          type: integer
          nullable: true
          description: The not portability reason code. This field may be null if
            the number is portable or if the portability for a number has not yet
            been evaluated.
        port_in_phone_number_status:
          type: string
          nullable: true
          description: The status of the port in phone number.
        port_out_pin:
          type: integer
          nullable: true
          description: The pin required by the losing carrier to do the port out.
        rejection_reason:
          type: string
          nullable: true
          description: The description of the rejection reason provided by the losing
            carrier. This field may be null if the number has not been rejected by
            the losing carrier.
        rejection_reason_code:
          type: integer
          nullable: true
          description: The code for the rejection reason provided by the losing carrier.
            This field may be null if the number has not been rejected by the losing
            carrier.
        port_date:
          type: string
          format: date-time
          nullable: true
          description: The timestamp the phone number will be ported. This will only
            be set once a port date has been confirmed. Not all carriers can guarantee
            a specific time on the port date. Twilio will try its best to get the
            port completed by this time on the port date. Please subscribe to webhooks
            for confirmation on when a port has actually been completed.
    numbers.v1.porting_portability:
      type: object
      properties:
        phone_number:
          type: string
          format: phone-number
          nullable: true
          description: The phone number which portability is to be checked. Phone
            numbers are in E.164 format (e.g. +16175551212).
          x-twilio:
            pii:
              handling: standard
              deleteSla: 0
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: "Account Sid that the phone number belongs to in Twilio. This\
            \ is only returned for phone numbers that already exist in Twilio\u2019\
            s inventory and belong to your account or sub account."
        portable:
          type: boolean
          nullable: true
          description: Boolean flag indicates if the phone number can be ported into
            Twilio through the Porting API or not.
        pin_and_account_number_required:
          type: boolean
          nullable: true
          description: Indicates if the port in process will require a personal identification
            number (PIN) and an account number for this phone number. If this is true
            you will be required to submit both a PIN and account number from the
            losing carrier for this number when opening a port in request. These fields
            will be required in order to complete the port in process to Twilio.
        not_portable_reason:
          type: string
          nullable: true
          description: Reason why the phone number cannot be ported into Twilio, `null`
            otherwise.
        not_portable_reason_code:
          type: integer
          nullable: true
          description: The Portability Reason Code for the phone number if it cannot
            be ported into Twilio, `null` otherwise.
        number_type:
          $ref: '#/components/schemas/porting_portability_enum_number_type'
        country:
          type: string
          format: iso-country-code
          nullable: true
          description: Country the phone number belongs to.
        url:
          type: string
          format: uri
          nullable: true
          description: This is the url of the request that you're trying to reach
            out to locate the resource.
    porting_portability_enum_number_type:
      type: string
      enum:
      - LOCAL
      - UNKNOWN
      - MOBILE
      - TOLL-FREE
      description: The type of the requested phone number. One of `LOCAL`, `UNKNOWN`,
        `MOBILE`, `TOLL-FREE`.
    numbers.v1.porting_webhook_configuration:
      type: object
      properties:
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of the webhook configuration request
        port_in_target_url:
          type: string
          format: uri
          nullable: true
          description: The complete webhook url that will be called when a notification
            event for port in request or port in phone number happens
        port_out_target_url:
          type: string
          format: uri
          nullable: true
          description: The complete webhook url that will be called when a notification
            event for a port out phone number happens.
        notifications_of:
          type: array
          items:
            type: string
          nullable: true
          description: A list to filter what notification events to receive for this
            account and its sub accounts. If it is an empty list, then it means that
            there are no filters for the notifications events to send in each webhook
            and all events will get sent.
    numbers.v1.porting_webhook_configuration_delete:
      type: object
      properties:
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of the webhook configuration request
        webhook_type:
          $ref: '#/components/schemas/porting_webhook_configuration_delete_enum_webhook_type'
    porting_webhook_configuration_delete_enum_webhook_type:
      type: string
      enum:
      - PORT_IN
      - PORT_OUT
      description: The of the webhook type of the configuration to be deleted
    numbers.v1.porting_webhook_configuration_fetch:
      type: object
      properties:
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of the webhook configuration request
        port_in_target_url:
          type: string
          format: uri
          nullable: true
          description: The complete webhook url that will be called when a notification
            event for port in request or port in phone number happens
        port_out_target_url:
          type: string
          format: uri
          nullable: true
          description: The complete webhook url that will be called when a notification
            event for a port out phone number happens.
        notifications_of:
          type: array
          items:
            type: string
          nullable: true
          description: A list to filter what notification events to receive for this
            account and its sub accounts. If it is an empty list, then it means that
            there are no filters for the notifications events to send in each webhook
            and all events will get sent.
        port_in_target_date_created:
          type: string
          format: date-time
          nullable: true
          description: Creation date for the port in webhook configuration
        port_out_target_date_created:
          type: string
          format: date-time
          nullable: true
          description: Creation date for the port out webhook configuration
    numbers.v1.signing_request_configuration:
      type: object
      properties:
        logo_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RD[0-9a-fA-F]{32}$
          nullable: true
          description: 'The SID of the document  that includes the logo that will
            appear in the LOA. To upload documents follow the following guide: https://www.twilio.com/docs/phone-numbers/regulatory/getting-started/create-new-bundle-public-rest-apis#supporting-document-create '
        friendly_name:
          type: string
          nullable: true
          description: This is the string that you assigned as a friendly name for
            describing the creation of the configuration.
        product:
          type: string
          nullable: true
          description: The product or service for which is requesting the signature.
        country:
          type: string
          format: iso-country-code
          nullable: true
          description: The country ISO code to apply the configuration.
        email_subject:
          type: string
          nullable: true
          description: "Subject of the email that the end client will receive ex:\
            \ \u201CTwilio Hosting Request\u201D, maximum length of 255 characters."
        email_message:
          type: string
          nullable: true
          description: "Content of the email that the end client will receive ex:\
            \ \u201CThis is a Hosting request from Twilio, please check the document\
            \ and sign it\u201D, maximum length of 5,000 characters."
        url_redirection:
          type: string
          nullable: true
          description: Url the end client will be redirected after signing a document.
        url:
          type: string
          format: uri
          nullable: true
    numbers.v1.port_in_request_list:
      type: object
      properties:
        port_in_request_sid:
          type: string
          nullable: false
          description: The SID of the Port-in request
        port_in_request_status:
          type: string
          nullable: true
          description: Status of the Port In Request
        status_last_updated_timestamp:
          type: string
          nullable: true
          description: The last updated timestamp of the request
        phone_numbers_requested:
          type: integer
          nullable: true
          description: Amount of phone numbers requested
        phone_numbers_ported:
          type: integer
          nullable: true
          description: Amount of phone numbers ported
        suggested_action:
          type: string
          nullable: true
          description: Suggested action on this ticket
    numbers.v1.port_in_request_list_meta:
      type: object
      properties:
        previous_token:
          type: string
          nullable: true
        next_token:
          type: string
          nullable: true
    numbers.v1.porting_port_in_create:
      title: PortIn request
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          description: Account Sid or subaccount where the phone number(s) will be
            Ported
        documents:
          type: array
          items:
            type: string
            minItems: 1
          description: List of document SIDs for all phone numbers included in the
            port in request. At least one document SID referring to a document of
            the type Utility Bill is required.
        phone_numbers:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              phone_number:
                type: string
                description: Phone number to be ported. This must be in the E164 Format.
                x-twilio:
                  shortDescription: Phone number to be ported. This must be in the
                    E164 Format.
              pin:
                type: string
                description: Some losing carriers require a PIN to authorize the port
                  of a phone number. If the phone number is a US mobile phone number,
                  the PIN is mandatory to process a porting request. Other carriers
                  and number types may also require a PIN, you'll need to contact
                  the losing carrier to determine what your phone number's PIN is.
                x-twilio:
                  shortDescription: The port out pin from the losing carrier.
            required:
            - phone_number
          description: List of phone numbers to be ported. Maximum of 1,000 phone
            numbers per request.
        losing_carrier_information:
          $ref: '#/components/schemas/numbers.v1.porting_losing_carrier_information'
          description: Details regarding the customer's information with the losing
            carrier. These values will be used to generate the letter of authorization
            and should match the losing carrier's data as closely as possible to ensure
            the port is accepted.
        notification_emails:
          type: array
          items:
            type: string
          nullable: true
          description: Additional emails to send a copy of the signed LOA to.
        target_port_in_date:
          type: string
          format: date
          nullable: true
          description: "Target date to port the number. We cannot guarantee that this\
            \ date will be honored by the other carriers, please work with Ops to\
            \ get a confirmation of the firm order commitment (FOC) date. Expected\
            \ format is ISO Local Date, example: \u20182011-12-03`. This date must\
            \ be at least 7 days in the future for US ports and 10 days in the future\
            \ for Japanese ports. We can't guarantee the exact date and time, as this\
            \ depends on the losing carrier"
        target_port_in_time_range_start:
          type: string
          nullable: true
          description: "The earliest time that the port should occur on the target\
            \ port in date. Expected format is ISO Offset Time, example: \u201810:15:00-08:00'.\
            \ We can't guarantee the exact date and time, as this depends on the losing\
            \ carrier"
        target_port_in_time_range_end:
          type: string
          nullable: true
          description: "The latest time that the port should occur on the target port\
            \ in date. Expected format is ISO Offset Time, example: \u201810:15:00-08:00'.\
            \ We can't guarantee the exact date and time, as this depends on the losing\
            \ carrier"
        bundle_sid:
          type: string
          nullable: true
          description: The bundle sid is an optional identifier to reference a group
            of regulatory documents for a port request.
        portability_advance_carrier:
          type: string
          nullable: true
          description: A field only required for Japan port in requests. It is a unique
            identifier for the donor carrier service the line is being ported from.
        auto_cancel_approval_numbers:
          type: string
          minLength: 0
          nullable: true
          description: Japan specific field, indicates the number of phone numbers
            to automatically approve for cancellation.
      required:
      - account_sid
      - documents
      - losing_carrier_information
    numbers.v1.porting_losing_carrier_information:
      title: Losing carrier information
      type: object
      properties:
        customer_name:
          type: string
          description: Customer name as it is registered with the losing carrier.
            This can be an individual or a business name depending on the customer
            type selected.
        account_number:
          type: string
          description: The account number of the customer for the losing carrier.
            Only require for mobile phone numbers.
        account_telephone_number:
          type: string
          description: The account phone number of the customer for the losing carrier.
        address_sid:
          type: string
          description: If you already have an Address SID that represents the address
            needed for the LOA, you can provide an Address SID instead of providing
            the address object in the request body. This will copy the address into
            the port in request. If changes are made to the Address SID after port
            in request creation, those changes will not be reflected in the port in
            request.
        address:
          $ref: '#/components/schemas/numbers.v1.porting_address'
          description: "The customer\u2019s billing address with the losing carrier.\
            \ It must match the address they have registered with the losing carrier."
        authorized_representative:
          type: string
          description: The first and last name of the person listed with the losing
            carrier who is authorized to make changes on the account.
        authorized_representative_email:
          type: string
          format: email
          description: Email address of the person (owner of the number) who will
            sign the letter of authorization for the port in request. This email address
            should belong to the person named in as the authorized representative.
        customer_type:
          type: string
          enum:
          - Business
          - Individual
          description: 'The type of customer account in the losing carrier. This should
            either be: ''Individual'' or ''Business''.'
        authorized_representative_katakana:
          type: string
        sub_municipality:
          type: string
        building:

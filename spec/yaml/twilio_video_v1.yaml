components:
  schemas:
    video.v1.composition:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        audio_sources:
          type: array
          items:
            type: string
          nullable: true
          description: The array of track names to include in the composition
        audio_sources_excluded:
          type: array
          items:
            type: string
          nullable: true
          description: The array of track names to exclude from the composition
        bitrate:
          description: The average bit rate of the composition's media
          nullable: true
          type: integer
        date_completed:
          type: string
          format: date-time
          nullable: true
          description: Date when the media processing task finished
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_deleted:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the composition generated
            media was deleted
        duration:
          description: The duration of the composition's media file in seconds
          nullable: true
          type: integer
        format:
          type: string
          $ref: '#/components/schemas/composition_enum_format'
          nullable: true
          description: The container format of the composition's media files as specified
            in the POST request that created the Composition resource
        links:
          description: The URL of the media file associated with the composition
          format: uri-map
          nullable: true
          type: object
        media_external_location:
          description: The URL of the media file associated with the composition when
            stored externally
          format: uri
          nullable: true
          type: string
        resolution:
          description: The dimensions of the video image in pixels expressed as columns
            (width) and rows (height)
          nullable: true
          type: string
        room_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RM[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Group Room that generated the audio and video
            tracks used in the composition
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CJ[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        size:
          description: The size of the composed media file in bytes
          format: int64
          nullable: true
          type: integer
        status:
          type: string
          $ref: '#/components/schemas/composition_enum_status'
          nullable: true
          description: The status of the composition
        status_callback:
          description: The URL called to send status information on every composition
            event.
          format: uri
          nullable: true
          type: string
        status_callback_method:
          description: The HTTP method used to call `status_callback`
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        trim:
          description: Whether to remove intervals with no media
          nullable: true
          type: boolean
        url:
          description: The absolute URL of the resource
          format: uri
          nullable: true
          type: string
        video_layout:
          nullable: true
          description: An object that describes the video layout of the composition
    composition_enum_status:
      enum:
      - enqueued
      - processing
      - completed
      - deleted
      - failed
      type: string
    composition_enum_format:
      enum:
      - mp4
      - webm
      type: string
    video.v1.composition_hook:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true

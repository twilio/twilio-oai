components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    verify.v2.service.access_token:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YK[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Access
            Token.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Verify Service.
        entity_identity:
          type: string
          nullable: true
          description: The unique external identifier for the Entity of the Service.
        factor_type:
          type: string
          $ref: '#/components/schemas/access_token_enum_factor_types'
          nullable: true
          description: The Type of the Factor. Currently only `push` is supported.
        factor_friendly_name:
          type: string
          nullable: true
          description: A human readable description of this factor, up to 64 characters.
            For a push factor, this can be the device's name.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        token:
          type: string
          nullable: true
          description: The access token generated for enrollment, this is an encrypted
            json web token.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        ttl:
          type: integer
          default: 0
          description: 'How long, in seconds, the access token is valid. Max: 5 minutes'
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this access token was created, given in [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) format.
    access_token_enum_factor_types:
      type: string
      enum:
      - push
    verify.v2.service.rate_limit.bucket:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BL[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Bucket.
        rate_limit_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RK[0-9a-fA-F]{32}$
          nullable: true
          description: The Twilio-provided string that uniquely identifies the Rate
            Limit resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VA[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Service](https://www.twilio.com/docs/verify/api/service)
            the resource is associated with.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Rate Limit resource.
        max:
          type: integer
          default: 0
          description: Maximum number of requests permitted in during the interval.
        interval:
          type: integer
          default: 0
          description: Number of seconds that the rate limit will be enforced over.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [RFC 2822](https://www.ietf.org/rfc/rfc2822.txt) format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    verify.v2.service.entity.challenge:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YC[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Challenge.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        service_sid:

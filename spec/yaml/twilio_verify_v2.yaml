        entity_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YE[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Entity.
        identity:
          type: string
          nullable: true
          description: Customer unique identity for the Entity owner of the Challenge.
            This identifier should be immutable, not PII, length between 8 and 64
            characters, and generated by your external system, such as your user's
            UUID, GUID, or SID. It can only contain dash (-) separated alphanumeric
            characters.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        factor_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^YF[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Factor.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was created, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was updated, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        date_responded:
          type: string
          format: date-time
          nullable: true
          description: The date that this Challenge was responded, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
        expiration_date:
          type: string
          format: date-time
          nullable: true
          description: The date-time when this Challenge expires, given in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format. The default value is five (5) minutes after Challenge creation.
            The max value is sixty (60) minutes after creation.
        status:
          type: string
          $ref: '#/components/schemas/challenge_enum_challenge_statuses'
          nullable: true
          description: The Status of this Challenge. One of `pending`, `expired`,
            `approved` or `denied`.
        responded_reason:
          type: string
          $ref: '#/components/schemas/challenge_enum_challenge_reasons'
          nullable: true
          description: Reason for the Challenge to be in certain `status`. One of
            `none`, `not_needed` or `not_requested`.
        details:
          nullable: true
          description: Details provided to give context about the Challenge. Intended
            to be shown to the end user.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        hidden_details:
          nullable: true
          description: 'Details provided to give context about the Challenge. Intended
            to be hidden from the end user. It must be a stringified JSON with only
            strings values eg. `{"ip": "172.168.1.234"}`'
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        metadata:
          nullable: true
          description: 'Custom metadata associated with the challenge. This is added
            by the Device/SDK directly to allow for the inclusion of device information.
            It must be a stringified JSON with only strings values eg. `{"os": "Android"}`.
            Can be up to 1024 characters in length.'
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        factor_type:
          type: string
          $ref: '#/components/schemas/challenge_enum_factor_types'
          nullable: true
          description: The Factor Type of this Challenge. Currently `push` and `totp`
            are supported.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Challenge.

paths:
  /v1/Services/{ServiceSid}/Documents/{Sid}:
    servers:
    - url: https://sync.twilio.com
    description: Sync Document objects
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - revision
      pathType: instance
      parent: /Services
    get:
      description: ''
      operationId: FetchDocument
      parameters:
      - description: The SID of the [Sync Service](https://www.twilio.com/docs/sync/api/service)
          with the Document resource to fetch.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
      - description: The SID of the Document resource to fetch. Can be the Document
          resource's `sid` or its `unique_name`.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sync.v1.service.document'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    delete:
      description: ''
      operationId: DeleteDocument
      parameters:
      - description: The SID of the [Sync Service](https://www.twilio.com/docs/sync/api/service)
          with the Document resource to delete.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
      - description: The SID of the Document resource to delete. Can be the Document
          resource's `sid` or its `unique_name`.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: UpdateDocument
      parameters:
      - description: The SID of the [Sync Service](https://www.twilio.com/docs/sync/api/service)
          with the Document resource to update.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
      - description: The SID of the Document resource to update. Can be the Document
          resource's `sid` or its `unique_name`.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      - description: The If-Match HTTP request header
        in: header
        name: If-Match
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Data:
                  description: A JSON string that represents an arbitrary, schema-less
                    object that the Sync Document stores. Can be up to 16 KiB in length.
                Ttl:
                  description: How long, [in seconds](https://www.twilio.com/docs/sync/limits#sync-payload-limits),
                    before the Sync Document expires and is deleted (time-to-live).
                  type: integer
              title: UpdateDocumentRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sync.v1.service.document'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Services/{ServiceSid}/Documents:
    servers:
    - url: https://sync.twilio.com
    description: Sync Document objects
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - revision
      pathType: list
      parent: /Services
    post:
      description: ''
      operationId: CreateDocument
      parameters:
      - description: The SID of the [Sync Service](https://www.twilio.com/docs/sync/api/service)
          to create the new Document resource in.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                UniqueName:
                  description: An application-defined string that uniquely identifies
                    the Sync Document
                  type: string
                Data:
                  description: A JSON string that represents an arbitrary, schema-less
                    object that the Sync Document stores. Can be up to 16 KiB in length.
                Ttl:
                  description: How long, [in seconds](https://www.twilio.com/docs/sync/limits#sync-payload-limits),
                    before the Sync Document expires and is deleted (the Sync Document's
                    time-to-live).
                  type: integer
              title: CreateDocumentRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sync.v1.service.document'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    get:
      description: ''
      operationId: ListDocument
      parameters:
      - description: The SID of the [Sync Service](https://www.twilio.com/docs/sync/api/service)
          with the Document resources to read.
        in: path
        name: ServiceSid
        required: true
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListDocumentResponse
                properties:
                  documents:
                    type: array
                    items:
                      $ref: '#/components/schemas/sync.v1.service.document'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA

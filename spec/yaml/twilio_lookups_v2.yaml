security:
- accountSid_authToken: []
components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    LookupBatchRequest:
      title: LookupRequestWithCorId
      type: object
      properties:
        correlation_id:
          type: string
          description: Unique identifier used to match request with response
        phone_number:
          type: string
        fields:
          type: array
          items:
            type: string
            enum:
            - caller_name
            - sim_swap
            - call_forwarding
            - line_type_intelligence
            - line_status
            - identity_match
            - reassigned_number
            - sms_pumping_risk
        country_code:
          type: string
        identity_match:

  /v2/batch/query:
    post:
      summary: In Request Bulk
      operationId: CreateBulkLookup
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: LookupResponse
                properties:
                  phone_numbers:
                    type: array
                    items:
                      $ref: '#/components/schemas/LookupBatchResponse'
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: LookupRequest
              properties:
                phone_numbers:
                  type: array
                  items:
                    $ref: '#/components/schemas/LookupBatchRequest'
      description: 'Discussions made regarding how to help the customer to correlation
        request and response objects:

        - Respecting the natural order (requests vs. response)

        - Using phone numbers as unique key

        - Adding a correlation_id key'
      security:
      - accountSid_authToken: []
      parameters: []

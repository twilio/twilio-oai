paths:
  /v1/CustomerProfiles:
    description: 'TODO: Resource-level docs'
    get:
      description: Retrieve a list of all Customer-Profiles for an account.
      operationId: ListCustomerProfile
      parameters:
      - description: The verification status of the Customer-Profile resource.
        in: query
        name: Status
        schema:
          enum:
          - draft
          - pending-review
          - in-review
          - twilio-rejected
          - twilio-approved
          type: string
      - description: The string that you assigned to describe the resource.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: The unique string of a policy that is associated to the Customer-Profile
          resource.
        in: query
        name: PolicySid
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^RN[0-9a-fA-F]{32}$
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  results:
                    items:
                      $ref: '#/components/schemas/trusthub.v1.customer_profile'
                    type: array
                title: ListCustomerProfileResponse
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Create a new Customer-Profile.
      operationId: CreateCustomerProfile
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Email:
                  description: The email address that will receive updates when the
                    Customer-Profile resource changes status.
                  type: string
                FriendlyName:
                  description: The string that you assigned to describe the resource.
                  type: string
                PolicySid:
                  description: The unique string of a policy that is associated to
                    the Customer-Profile resource.
                  maxLength: 34
                  minLength: 34
                  pattern: ^RN[0-9a-fA-F]{32}$
                  type: string
                StatusCallback:
                  description: The URL we call to inform your application of status
                    changes.
                  format: uri
                  type: string
              required:
              - FriendlyName
              - Email
              - PolicySid
              title: CreateCustomerProfileRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trusthub.v1.customer_profile'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://trusthub.twilio.com
    x-default-output-properties: &id004
    - sid
    - policy_sid
    - friendly_name
    x-path-type: list

          format: uri
          nullable: true
          description: The absolute URL of the Session resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The URLs of resources related to the Session.
    session_enum_status:
      type: string
      enum:
      - open
      - in-progress
      - closed
      - failed
      - unknown
    session_enum_mode:
      type: string
      enum:
      - message-only

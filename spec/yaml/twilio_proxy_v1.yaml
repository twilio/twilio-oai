        inbound_participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: Always empty for created Message Interactions.
        inbound_resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: Always empty for created Message Interactions.
        inbound_resource_status:
          type: string
          $ref: '#/components/schemas/message_interaction_enum_resource_status'
          nullable: true
          description: Always empty for created Message Interactions.
        inbound_resource_type:
          type: string
          nullable: true
          description: Always empty for created Message Interactions.
        inbound_resource_url:
          type: string
          format: uri
          nullable: true
          description: Always empty for created Message Interactions.
        outbound_participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the outbound [Participant](https://www.twilio.com/docs/proxy/api/participant)
            resource.
        outbound_resource_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the outbound [Message](https://www.twilio.com/docs/sms/api/message-resource)
            resource.
        outbound_resource_status:
          type: string
          $ref: '#/components/schemas/message_interaction_enum_resource_status'
          nullable: true
          description: 'The outbound message resource status. Can be: `accepted`,
            `deleted`, `delivered`, `delivery-unknown`, `failed`, `queued`, `received`,
            `receiving`, `scheduled`, `sending`, `sent`, `undelivered`, or `unknown`.'
        outbound_resource_type:
          type: string
          nullable: true
          description: The outbound resource type. This value is always `Message`.
        outbound_resource_url:
          type: string
          format: uri
          nullable: true
          description: The URL of the Twilio message resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was last updated.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the MessageInteraction resource.
    message_interaction_enum_type:
      type: string
      enum:
      - message
      - voice
      - unknown
    message_interaction_enum_resource_status:
      type: string
      enum:
      - accepted

          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Participant
            resource.
        session_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the parent [Session](https://www.twilio.com/docs/proxy/api/session)
            resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the resource's parent [Service](https://www.twilio.com/docs/proxy/api/service)
            resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Participant resource.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the participant. This
            value must be 255 characters or fewer. Supports UTF-8 characters. **This
            value should not have PII.**
        identifier:
          type: string
          nullable: true
          description: The phone number or channel identifier of the Participant.
            This value must be 191 characters or fewer. Supports UTF-8 characters.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        proxy_identifier:
          type: string
          nullable: true
          description: The phone number or short code (masked number) of the participant's
            partner. The participant will call or message the partner participant
            at this number.
        proxy_identifier_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PN[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Proxy Identifier assigned to the Participant.
        date_deleted:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            when the Participant was removed from the session.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was last updated.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Participant resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The URLs to resources related the participant.
    proxy.v1.service.phone_number:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PN[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the PhoneNumber
            resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the PhoneNumber resource.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the PhoneNumber resource's parent [Service](https://www.twilio.com/docs/proxy/api/service)
            resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was last updated.
        phone_number:
          type: string
          format: phone-number
          nullable: true
          description: The phone number in [E.164](https://www.twilio.com/docs/glossary/what-e164)
            format, which consists of a + followed by the country code and subscriber
            number.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        iso_country:
          type: string
          nullable: true
          description: The ISO Country Code for the phone number.
        capabilities:
          type: object
          format: phone-number-capabilities
          nullable: true
          description: The capabilities of the phone number.
          properties:
            fax:
              type: boolean
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the PhoneNumber resource.
        is_reserved:
          type: boolean
          nullable: true
          description: Whether the phone number should be reserved and not be assigned
            to a participant using proxy pool logic. See [Reserved Phone Numbers](https://www.twilio.com/docs/proxy/reserved-phone-numbers)
            for more information.
        in_use:
          type: integer
          default: 0
          description: The number of open session assigned to the number. See the
            [How many Phone Numbers do I need?](https://www.twilio.com/docs/proxy/phone-numbers-needed)
            guide for more information.
    proxy.v1.service:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KS[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the Service resource.
        unique_name:
          type: string
          nullable: true
          description: An application-defined string that uniquely identifies the
            resource. This value must be 191 characters or fewer in length and be
            unique. Supports UTF-8 characters. **This value should not have PII.**
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the Service resource.
        chat_instance_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Chat Service Instance managed by Proxy Service.
            The Chat Service enables Proxy to forward SMS and channel messages to
            this chat instance. This is a one-to-one relationship.
        callback_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call when the interaction status changes.
        default_ttl:
          type: integer
          default: 0
          description: The default `ttl` value for Sessions created in the Service.
            The TTL (time to live) is measured in seconds after the Session's last
            create or last Interaction. The default value of `0` indicates an unlimited
            Session length. You can override a Session's default TTL value by setting
            its `ttl` value.
        number_selection_behavior:
          type: string
          $ref: '#/components/schemas/service_enum_number_selection_behavior'
          nullable: true
          description: 'The preference for Proxy Number selection in the Service instance.
            Can be: `prefer-sticky` or `avoid-sticky`. `prefer-sticky` means that
            we will try and select the same Proxy Number for a given participant if
            they have previous [Sessions](https://www.twilio.com/docs/proxy/api/session),
            but we will not fail if that Proxy Number cannot be used.  `avoid-sticky`
            means that we will try to use different Proxy Numbers as long as that
            is possible within a given pool rather than try and use a previously assigned
            number.'
        geo_match_level:
          type: string
          $ref: '#/components/schemas/service_enum_geo_match_level'
          nullable: true
          description: 'Where a proxy number must be located relative to the participant
            identifier. Can be: `country`, `area-code`, or `extended-area-code`. The
            default value is `country` and more specific areas than `country` are
            only available in North America.'
        intercept_callback_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call on each interaction. If we receive a 403 status,
            we block the interaction; otherwise the interaction continues.
        out_of_session_callback_url:
          type: string
          format: uri
          nullable: true
          description: The URL we call when an inbound call or SMS action occurs on
            a closed or non-existent Session. If your server (or a Twilio [function](https://www.twilio.com/en-us/serverless/functions))
            responds with valid [TwiML](https://www.twilio.com/docs/voice/twiml),
            we will process it. This means it is possible, for example, to play a
            message for a call, send an automated text message response, or redirect
            a call to another Phone Number. See [Out-of-Session Callback Response
            Guide](https://www.twilio.com/docs/proxy/out-session-callback-response-guide)
            for more information.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) date
            and time in GMT when the resource was last updated.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the Service resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The URLs of resources related to the Service.
    service_enum_geo_match_level:
      type: string
      enum:
      - area-code
      - overlay
      - radius
      - country
    service_enum_number_selection_behavior:
      type: string
      enum:
      - avoid-sticky
      - prefer-sticky
    proxy.v1.service.session:

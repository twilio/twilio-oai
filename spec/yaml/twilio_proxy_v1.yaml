          nullable: true
          description: The Type of Message Interaction. This value is always `message`.
        participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KP[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Participant](https://www.twilio.com/docs/proxy/api/participant)

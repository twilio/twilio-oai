paths:
  /v1/Archives/{Date}/Calls/{Sid}:
    servers:
    - url: https://voice.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties: []
      mountName: archived_calls
      pathType: instance
    delete:
      description: 'Delete an archived call record from Bulk Export. Note: this does
        not also delete the record from the Voice API.'
      tags:
      - VoiceV1ArchivedCall
      parameters:
      - name: Date
        in: path
        description: The date of the Call in UTC.
        schema:
          type: string
          format: date
        required: true
      - name: Sid
        in: path
        description: The Twilio-provided Call SID that uniquely identifies the Call
          resource to delete
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
        required: true
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      operationId: DeleteArchivedCall
  /v1/ByocTrunks:
    servers:
    - url: https://voice.twilio.com
    description: BYOC Trunks allow you to bring your own voice carrier to Twilio,
      enabling your calls to use our Programmable Voice APIs.
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - voice_url
      pathType: list
    post:
      description: ''
      tags:
      - VoiceV1ByocTrunk
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/voice.v1.byoc_trunk'
              examples:
                create:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: BYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    friendly_name: friendly_name
                    voice_url: https://byoc.example.com/twilio/app
                    voice_method: POST
                    voice_fallback_method: POST
                    voice_fallback_url: https://byoc.example.com/twilio/fallback
                    status_callback_method: POST
                    status_callback_url: https://byoc.example.com/twilio/status_callback
                    cnam_lookup_enabled: false
                    connection_policy_sid: NYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    from_domain_sid: SDaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2020-03-18T23:31:36Z'
                    date_updated: '2020-03-18T23:31:36Z'
                    url: https://voice.twilio.com/v1/ByocTrunks/BYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateByocTrunk
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateByocTrunkRequest
              properties:
                FriendlyName:
                  type: string
                  description: A descriptive string that you create to describe the
                    resource. It is not unique and can be up to 255 characters long.
                VoiceUrl:
                  type: string
                  format: uri
                  description: The URL we should call when the BYOC Trunk receives
                    a call.
                VoiceMethod:
                  type: string
                  format: http-method
                  enum:
                  - GET
                  - POST
                  description: 'The HTTP method we should use to call `voice_url`.
                    Can be: `GET` or `POST`.'
                VoiceFallbackUrl:
                  type: string
                  format: uri
                  description: The URL that we should call when an error occurs while
                    retrieving or executing the TwiML from `voice_url`.
                VoiceFallbackMethod:
                  type: string
                  format: http-method
                  enum:
                  - GET
                  - POST
                  description: 'The HTTP method we should use to call `voice_fallback_url`.
                    Can be: `GET` or `POST`.'
                StatusCallbackUrl:
                  type: string
                  format: uri
                  description: The URL that we should call to pass status parameters
                    (such as call ended) to your application.
                StatusCallbackMethod:
                  type: string
                  format: http-method
                  enum:
                  - GET
                  - POST
                  description: 'The HTTP method we should use to call `status_callback_url`.
                    Can be: `GET` or `POST`.'
                CnamLookupEnabled:
                  type: boolean
                  description: Whether Caller ID Name (CNAM) lookup is enabled for
                    the trunk. If enabled, all inbound calls to the BYOC Trunk from
                    the United States and Canada automatically perform a CNAM Lookup
                    and display Caller ID data on your phone. See [CNAM Lookups](https://www.twilio.com/docs/sip-trunking#CNAM)
                    for more information.
                ConnectionPolicySid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^NY[0-9a-fA-F]{32}$
                  description: The SID of the Connection Policy that Twilio will use
                    when routing traffic to your communications infrastructure.
                FromDomainSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^SD[0-9a-fA-F]{32}$
                  description: The SID of the SIP Domain that should be used in the
                    `From` header of originating calls sent to your SIP infrastructure.
                    If your SIP infrastructure allows users to "call back" an incoming
                    call, configure this with a [SIP Domain](https://www.twilio.com/docs/voice/api/sending-sip)
                    to ensure proper routing. If not configured, the from domain will
                    default to "sip.twilio.com".
            examples:
              create:
                value:
                  FriendlyName: friendly_name
                  VoiceUrl: https://byoc.example.com/twilio/app
                  VoiceMethod: POST
                  VoiceFallbackUrl: https://byoc.example.com/twilio/fallback
                  VoiceFallbackMethod: POST
                  StatusCallbackUrl: https://byoc.example.com/twilio/status_callback
                  StatusCallbackMethod: POST
                  CnamLookupEnabled: false
                  ConnectionPolicySid: NYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                  FromDomainSid: SDaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    get:
      description: ''
      tags:
      - VoiceV1ByocTrunk
      parameters:
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  byoc_trunks:
                    type: array
                    items:
                      $ref: '#/components/schemas/voice.v1.byoc_trunk'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri

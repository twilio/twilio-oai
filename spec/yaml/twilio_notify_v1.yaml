paths:
  /v1/Services/{ServiceSid}/Bindings/{Sid}:
    servers:
    - url: https://notify.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - sid
      - identity
      - endpoint
      - binding_type
      - address
      parent: /Services/{Sid}
      pathType: instance
    get:
      description: ''
      tags:
      - NotifyV1Binding
      parameters:
      - name: ServiceSid
        in: path
        description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource)
          to fetch the resource from.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
        required: true
      - name: Sid
        in: path
        description: The Twilio-provided string that uniquely identifies the Binding
          resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BS[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notify.v1.service.binding'
              examples:
                fetch:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    address: a7c658f4111ec4ff5a1a647f9d0edd819025b9f20522d2fae897049f32873e73
                    binding_type: apn
                    credential_sid: null
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    endpoint: '26607274'
                    identity: '24987039'
                    notification_protocol_version: '3'
                    service_sid: ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: BSaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    tags:
                    - '26607274'
                    links:
                      user: https://notify.twilio.com/v1/Services/ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Users/24987039
                    url: https://notify.twilio.com/v1/Services/ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Bindings/BSaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchBinding
    delete:
      description: ''
      tags:
      - NotifyV1Binding
      parameters:
      - name: ServiceSid
        in: path
        description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource)
          to delete the resource from.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
        required: true
      - name: Sid
        in: path
        description: The Twilio-provided string that uniquely identifies the Binding
          resource to delete.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BS[0-9a-fA-F]{32}$
        required: true
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      operationId: DeleteBinding
  /v1/Services/{ServiceSid}/Bindings:
    servers:
    - url: https://notify.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - sid
      - identity
      - endpoint
      - binding_type
      - address
      parent: /Services/{Sid}
      pathType: list
    post:
      description: ''
      tags:
      - NotifyV1Binding
      parameters:
      - name: ServiceSid
        in: path
        description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource)
          to create the resource under.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notify.v1.service.binding'
              examples:
                create:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    address: a7c658f4111ec4ff5a1a647f9d0edd819025b9f20522d2fae897049f32873e73
                    binding_type: apn
                    credential_sid: null
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    endpoint: '26607274'
                    identity: '24987039'
                    notification_protocol_version: '3'
                    service_sid: ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: BSaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    tags:
                    - '26607274'
                    links:
                      user: https://notify.twilio.com/v1/Services/ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Users/24987039
                    url: https://notify.twilio.com/v1/Services/ISaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Bindings/BSaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateBinding
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateBindingRequest
              properties:
                Identity:
                  type: string
                  description: The `identity` value that uniquely identifies the new
                    resource's [User](https://www.twilio.com/docs/chat/rest/user-resource)
                    within the [Service](https://www.twilio.com/docs/notify/api/service-resource).
                    Up to 20 Bindings can be created for the same Identity in a given
                    Service.
                BindingType:
                  type: string
                  $ref: '#/components/schemas/binding_enum_binding_type'
                  description: 'The transport technology to use for the Binding. Can
                    be: `apn`, `fcm`, `gcm`, `sms`, or `facebook-messenger`.'
                Address:
                  type: string
                  description: The channel-specific address. For APNS, the device
                    token. For FCM and GCM, the registration token. For SMS, a phone
                    number in E.164 format. For Facebook Messenger, the Messenger
                    ID of the user or a phone number in E.164 format.
                Tag:
                  type: array

components:
  schemas:
    notify.v1.service.binding:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        address:
          description: The channel-specific address
          nullable: true
          type: string
        binding_type:
          description: The type of the Binding
          nullable: true
          type: string
        credential_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Credential resource to be used to send notifications
            to this Binding
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was last
            updated
        endpoint:
          description: Deprecated
          nullable: true
          type: string
        identity:
          description: The `identity` value that identifies the new resource's User
          nullable: true
          type: string
        links:
          description: The URLs of related resources
          format: uri-map
          nullable: true
          type: object
        notification_protocol_version:
          description: The protocol version to use to send the notification
          nullable: true
          type: string
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Service that the resource is associated with
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^BS[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        tags:
          type: array
          items:
            type: string
          nullable: true
          description: The list of tags associated with this Binding
        url:
          description: The absolute URL of the Binding resource
          format: uri
          nullable: true
          type: string
    binding_enum_binding_type:
      enum:
      - apn
      - gcm
      - sms
      - fcm
      - facebook-messenger
      - alexa
      type: string
    notify.v1.credential:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was last
            updated
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        sandbox:
          description: '[APN only] Whether to send the credential to sandbox APNs'
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        type:
          type: string
          $ref: '#/components/schemas/credential_enum_push_service'
          nullable: true
          description: The Credential type, one of `gcm`, `fcm`, or `apn`
        url:
          description: The absolute URL of the Credential resource
          format: uri
          nullable: true
          type: string
    credential_enum_push_service:
      enum:
      - gcm
      - apn
      - fcm
      type: string
    notify.v1.service.notification:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        action:
          description: The actions to display for the notification
          nullable: true
          type: string
        alexa:
          nullable: true
          description: Deprecated
        apn:
          nullable: true
          description: The APNS-specific payload that overrides corresponding attributes
            in a generic payload for APNS Bindings
        body:
          description: The notification body text
          nullable: true
          type: string
        data:
          nullable: true
          description: The custom key-value pairs of the notification's payload
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was created
        facebook_messenger:
          nullable: true
          description: Deprecated
        fcm:
          nullable: true
          description: The FCM-specific payload that overrides corresponding attributes
            in generic payload for FCM Bindings
        gcm:
          nullable: true
          description: The GCM-specific payload that overrides corresponding attributes
            in generic payload for GCM Bindings
        identities:
          type: array
          items:
            type: string
          nullable: true
          description: The list of identity values of the Users to notify
        priority:
          type: string
          $ref: '#/components/schemas/notification_enum_priority'
          nullable: true
          description: The priority of the notification
        segments:
          type: array
          items:
            type: string
          nullable: true
          description: The list of Segments to notify
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Service that the resource is associated with
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^NT[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        sms:
          nullable: true
          description: The SMS-specific payload that overrides corresponding attributes
            in generic payload for SMS Bindings
        sound:
          description: The name of the sound to be played for the notification
          nullable: true
          type: string
        tags:
          type: array
          items:
            type: string
          nullable: true
          description: The tags that select the Bindings to notify
        title:
          description: The notification title
          nullable: true
          type: string
        ttl:
          description: How long, in seconds, the notification is valid
          nullable: true
          type: integer
    notification_enum_priority:
      enum:
      - high
      - low
      type: string
    notify.v1.service:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        alexa_skill_id:
          description: Deprecated
          nullable: true
          type: string
        apn_credential_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Credential to use for APN Bindings
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The RFC 2822 date and time in GMT when the resource was last
            updated
        default_alexa_notification_protocol_version:
          description: Deprecated
          nullable: true
          type: string
        default_apn_notification_protocol_version:
          description: The protocol version to use for sending APNS notifications
          nullable: true
          type: string
        default_fcm_notification_protocol_version:
          description: The protocol version to use for sending FCM notifications
          nullable: true
          type: string
        default_gcm_notification_protocol_version:
          description: The protocol version to use for sending GCM notifications
          nullable: true
          type: string
        delivery_callback_enabled:
          description: Enable delivery callbacks
          nullable: true
          type: boolean
        delivery_callback_url:
          description: Webhook URL
          nullable: true
          type: string
        facebook_messenger_page_id:
          description: Deprecated
          nullable: true
          type: string
        fcm_credential_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Credential to use for FCM Bindings
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        gcm_credential_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CR[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Credential to use for GCM Bindings
        links:
          description: The URLs of the resources related to the service
          format: uri-map
          nullable: true
          type: object
        log_enabled:
          description: Whether to log notifications
          nullable: true
          type: boolean
        messaging_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^MG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Messaging Service to use for SMS Bindings
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        url:
          description: The absolute URL of the Service resource
          format: uri
          nullable: true
          type: string
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http

        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListCredentialResponse
                properties:
                  credentials:
                    type: array
                    items:
                      $ref: '#/components/schemas/notify.v1.credential'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta
    post:
      description: ''
      operationId: CreateCredential
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Type:
                  type: string
                  $ref: '#/components/schemas/credential_enum_push_service'
                  description: 'The Credential type. Can be: `gcm`, `fcm`, or `apn`.'
                FriendlyName:
                  description: A descriptive string that you create to describe the
                    resource. It can be up to 64 characters long.
                  type: string
                Certificate:
                  description: '[APN only] The URL-encoded representation of the certificate.
                    Strip everything outside of the headers, e.g. `-----BEGIN CERTIFICATE-----MIIFnTCCBIWgAwIBAgIIAjy9H849+E8wDQYJKoZIhvcNAQEFBQAwgZYxCzAJBgNV.....A==-----END
                    CERTIFICATE-----`'
                  type: string
                PrivateKey:
                  description: '[APN only] The URL-encoded representation of the private
                    key. Strip everything outside of the headers, e.g. `-----BEGIN
                    RSA PRIVATE KEY-----MIIEpQIBAAKCAQEAuyf/lNrH9ck8DmNyo3fGgvCI1l9s+cmBY3WIz+cUDqmxiieR\n.-----END
                    RSA PRIVATE KEY-----`'
                  type: string
                Sandbox:
                  description: '[APN only] Whether to send the credential to sandbox
                    APNs. Can be `true` to send to sandbox APNs or `false` to send
                    to production.'
                  type: boolean
                ApiKey:
                  description: '[GCM only] The `Server key` of your project from Firebase
                    console under Settings / Cloud messaging.'
                  type: string
                Secret:
                  description: '[FCM only] The `Server key` of your project from Firebase
                    console under Settings / Cloud messaging.'
                  type: string
              required:
              - Type
              title: CreateCredentialRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notify.v1.credential'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - Beta

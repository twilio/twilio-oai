            substitution.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        execution_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FN[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the context's Execution resource.
        flow_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Flow.
        step_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FT[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Step that the context is associated with.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    studio.v2.flow:
      type: object
      properties:
        sid:
          type: string
          minLength: 34

            substitution.
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        transitioned_from:
          type: string
          nullable: true
          description: The Widget that preceded the Widget for the Step.
        transitioned_to:
          type: string
          nullable: true
          description: The Widget that will follow the Widget for the Step.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified

info:
  title: Twilio - Studio
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio Support
    url: https://support.twilio.com
    email: support@twilio.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
openapi: 3.0.1
paths:
  /v2/Flows/{FlowSid}/Executions:
    servers:
    - url: https://studio.twilio.com
    description: Executions of Studio flows
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      - date_created
      dependentProperties:
        steps:
          mapping:
            flow_sid: flow_sid
            execution_sid: sid
          resource_url: /v2/Flows/{flow_sid}/Executions/{execution_sid}/Steps
        execution_context:
          mapping:
            flow_sid: flow_sid
            execution_sid: sid
          resource_url: /v2/Flows/{flow_sid}/Executions/{execution_sid}/Context
      parent: /Flows/{Sid}
      pathType: list
    get:
      description: Retrieve a list of all Executions for the Flow.
      tags:
      - StudioV2Execution
      parameters:
      - name: FlowSid
        in: path
        description: The SID of the Flow with the Execution resources to read.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
        required: true
      - name: DateCreatedFrom
        in: query
        description: Only show Execution resources starting on or after this [ISO
          8601](https://en.wikipedia.org/wiki/ISO_8601) date-time, given as `YYYY-MM-DDThh:mm:ss-hh:mm`.
        schema:
          type: string
          format: date-time
      - name: DateCreatedTo
        in: query
        description: Only show Execution resources starting before this [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          date-time, given as `YYYY-MM-DDThh:mm:ss-hh:mm`.
        schema:
          type: string
          format: date-time
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  executions:
                    type: array
                    items:
                      $ref: '#/components/schemas/studio.v2.flow.execution'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListExecutionResponse
              examples:
                readEmpty:
                  value:
                    meta:
                      previous_page_url: null
                      next_page_url: null
                      url: https://studio.twilio.com/v2/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Executions?PageSize=50&Page=0
                      page: 0
                      first_page_url: https://studio.twilio.com/v2/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Executions?PageSize=50&Page=0
                      page_size: 50
                      key: executions
                    executions: []
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListExecution
    post:
      description: Triggers a new Execution for the Flow
      tags:
      - StudioV2Execution
      parameters:
      - name: FlowSid
        in: path
        description: The SID of the Excecution's Flow.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v2.flow.execution'
              examples:
                create:
                  value:
                    url: https://studio.twilio.com/v2/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Executions/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    flow_sid: FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    context: {}
                    contact_channel_address: '+18001234567'
                    status: active
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    links:
                      steps: https://studio.twilio.com/v2/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Executions/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Steps
                      execution_context: https://studio.twilio.com/v2/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Executions/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Context
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateExecution
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateExecutionRequest
              properties:
                To:
                  type: string
                  format: phone-number
                  description: The Contact phone number to start a Studio Flow Execution,
                    available as variable `{{contact.channel.address}}`.
                From:
                  type: string
                  format: phone-number
                  description: The Twilio phone number to send messages or initiate
                    calls from during the Flow's Execution. Available as variable
                    `{{flow.channel.address}}`. For SMS, this can also be a Messaging
                    Service SID.
                Parameters:
                  description: 'JSON data that will be added to the Flow''s context
                    and that can be accessed as variables inside your Flow. For example,
                    if you pass in `Parameters={"name":"Zeke"}`, a widget in your
                    Flow can reference the variable `{{flow.data.name}}`, which returns
                    "Zeke". Note: the JSON value must explicitly be passed as a string,
                    not as a hash object. Depending on your particular HTTP library,
                    you may need to add quotes or URL encode the JSON string.'
              required:
              - To
              - From
            examples:
              create:
                value:
                  To: '+18001234567'
                  From: '+18007654321'
                  Parameters: '{"first_name":"Foo"}'

components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    events.v1.event_type:
      type: object
      properties:
        type:
          type: string
          nullable: true
          description: A string that uniquely identifies this Event Type.
        schema_id:
          type: string
          nullable: true
          description: A string that uniquely identifies the Schema this Event Type
            adheres to.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Event Type was created, given in ISO 8601
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Event Type was updated, given in ISO 8601
            format.
        description:
          type: string
          nullable: true
          description: A human readable description for this Event Type.
        status:
          type: string
          nullable: true
          description: 'A string that describes how this Event Type can be used. For
            example: `available`, `deprecated`, `restricted`, `discontinued`. When
            the status is `available`, the Event Type can be used normally.'
        documentation_url:
          type: string
          nullable: true
          description: The URL to the documentation or to the most relevant Twilio
            Changelog entry of this Event Type.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
    events.v1.schema:
      type: object
      properties:
        id:
          type: string
          nullable: true
          description: The unique identifier of the schema. Each schema can have multiple
            versions, that share the same id.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            schema.
        latest_version_date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that the latest schema version was created, given
            in ISO 8601 format.
        latest_version:
          type: integer
          default: 0
          description: The latest version published of this schema.
    events.v1.schema.schema_version:
      type: object
      properties:
        id:
          type: string
          nullable: true
          description: The unique identifier of the schema. Each schema can have multiple
            versions, that share the same id.
        schema_version:
          type: integer
          default: 0
          description: The version of this schema.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date the schema version was created, given in ISO 8601
            format.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        raw:
          type: string
          format: uri
          nullable: true
    events.v1.sink:
      type: object
      properties:
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Sink was created, given in ISO 8601 format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Sink was updated, given in ISO 8601 format.
        description:
          type: string
          nullable: true
          description: A human readable description for the Sink
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DG[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Sink.
        sink_configuration:
          nullable: true
          description: The information required for Twilio to connect to the provided
            Sink encoded as JSON.
        sink_type:
          type: string
          $ref: '#/components/schemas/sink_enum_sink_type'
          nullable: true
          description: The Sink type. Can only be "kinesis" or "webhook" currently.
        status:
          type: string
          $ref: '#/components/schemas/sink_enum_status'
          nullable: true
          description: The Status of this Sink. One of `initialized`, `validating`,
            `active` or `failed`.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Sink.
    sink_enum_status:
      type: string
      enum:
      - initialized
      - validating
      - active
      - failed
    sink_enum_sink_type:
      type: string
      enum:
      - kinesis
      - webhook
      - segment
    events.v1.sink.sink_test:
      type: object
      properties:
        result:
          type: string
          nullable: true
          description: Feedback indicating whether the test event was generated.
    events.v1.sink.sink_validate:
      type: object
      properties:
        result:
          type: string
          nullable: true
          description: Feedback indicating whether the given Sink was validated.
    events.v1.subscription.subscribed_event:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        type:
          type: string
          nullable: true
          description: Type of event being subscribed to.
        schema_version:
          type: integer
          default: 0
          description: The schema version that the Subscription should use.
        subscription_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DF[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Subscription.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    events.v1.subscription:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DF[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Subscription.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Subscription was created, given in ISO 8601
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Subscription was updated, given in ISO 8601
            format.
        description:
          type: string
          nullable: true
          description: A human readable description for the Subscription
        sink_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DG[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the sink that events selected by this subscription
            should be sent to. Sink must be active for the subscription to be created.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Subscription.

paths:
  /2010-04-01/Accounts.json:
    servers:
    - url: https://api.twilio.com
    description: Twilio accounts (aka Project) or subaccounts
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - status
      pathType: list
    post:
      description: Create a new Twilio Subaccount from the account making the request
      operationId: CreateAccount
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: A human readable description of the account to create,
                    defaults to `SubAccount Created at {YYYY-MM-DD HH:MM meridian}`
                  type: string
              title: CreateAccountRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    get:
      description: Retrieves a collection of Accounts belonging to the account used
        to make the request
      operationId: ListAccount
      parameters:
      - description: Only return the Account resources with friendly names that exactly
          match this name.
        in: query
        name: FriendlyName
        schema:
          type: string
      - description: Only return Account resources with the given status. Can be `closed`,
          `suspended` or `active`.
        in: query
        name: Status
        schema:
          type: string
          $ref: '#/components/schemas/account_enum_status'
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAccountResponse
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/api.v2010.account'
                  end:
                    type: integer
                  first_page_uri:
                    type: string
                    format: uri
                  next_page_uri:
                    type: string
                    format: uri
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_uri:
                    type: string
                    format: uri
                  start:
                    type: integer
                  uri:
                    type: string
                    format: uri
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /2010-04-01/Accounts/{Sid}.json:
    servers:
    - url: https://api.twilio.com
    description: Twilio accounts (aka Project) or subaccounts
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - status
      pathType: instance
    get:
      description: Fetch the account specified by the provided Account Sid
      operationId: FetchAccount
      parameters:
      - description: The Account Sid that uniquely identifies the account to fetch
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Modify the properties of a given Account
      operationId: UpdateAccount
      parameters:
      - description: The Account Sid that uniquely identifies the account to update
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: Update the human-readable description of this Account
                  type: string
                Status:
                  type: string
                  $ref: '#/components/schemas/account_enum_status'
                  description: 'Alter the status of this account: use `closed` to
                    irreversibly close this account, `suspended` to temporarily suspend
                    it, or `active` to reactivate it.'
              title: UpdateAccountRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.v2010.account'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA

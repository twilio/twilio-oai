components:
  schemas:
    api.v2010.account:
      type: object
      properties:
        auth_token:
          description: The authorization token for this account
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date this account was created
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The date this account was last updated
        friendly_name:
          description: A human readable description of this account
          nullable: true
          type: string
        owner_account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique 34 character id representing the parent of this
            account
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this resource.
        status:
          type: string
          $ref: '#/components/schemas/account_enum_status'
          nullable: true
          description: The status of this account
        subresource_uris:
          description: Account Instance Subresources
          format: uri-map
          nullable: true
          type: object
        type:
          type: string
          $ref: '#/components/schemas/account_enum_type'
          nullable: true
          description: The type of this account
        uri:
          description: The URI for this resource, relative to `https://api.twilio.com`
          format: uri
          nullable: true
          type: string
    account_enum_status:
      enum:
      - active
      - suspended
      - closed
      type: string
    account_enum_type:
      enum:
      - Trial
      - Full
      type: string
    api.v2010.account.address:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that is responsible for the resource
        city:
          description: The city in which the address is located
          nullable: true
          type: string
        customer_name:
          description: The name associated with the address
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The RFC 2822 date and time in GMT that the resource was created
        date_updated:
          type: string
          format: date-time-rfc-2822
          nullable: true
          description: The RFC 2822 date and time in GMT that the resource was last
            updated
        emergency_enabled:
          description: Whether emergency calling has been enabled on this number
          nullable: true
          type: boolean
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        iso_country:
          description: The ISO country code of the address
          format: iso-country-code
          nullable: true
          type: string
        postal_code:
          description: The postal code of the address
          nullable: true
          type: string
        region:
          description: The state or region of the address
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AD[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        street:
          description: The number and street address of the address
          nullable: true
          type: string
        uri:
          description: The URI of the resource, relative to `https://api.twilio.com`
          format: uri
          nullable: true
          type: string
        validated:
          description: Whether the address has been validated to comply with local
            regulation
          nullable: true
          type: boolean
        verified:
          description: Whether the address has been verified to comply with regulation
          nullable: true
          type: boolean
    api.v2010.account.application:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$

      - high_jitter
      - high_latency
      - low_mos
      - detected_silence
      type: string
    conference_enum_processing_state:
      enum:
      - complete
      - in_progress
      - timeout
      type: string
    insights.v1.conference.conference_participant:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: Account SID.
        call_direction:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_call_direction'
          nullable: true
          description: Call direction of the participant.
        call_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
          nullable: true
          description: Unique SID identifier of the call.
        call_status:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_call_status'
          nullable: true
          description: Call status of the call that generated the participant.
        call_type:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_call_type'
          nullable: true
          description: The Call Type of this Conference Participant.
        coached_participants:
          type: array
          items:
            type: string
          nullable: true
          description: Call SIDs coached by this participant.
        conference_region:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_region'
          nullable: true
          description: The Conference Region of this Conference Participant.
        conference_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CF[0-9a-fA-F]{32}$
          nullable: true
          description: Conference SID.
        country_code:
          description: ISO alpha-2 country code of the participant.
          nullable: true
          type: string
        duration_seconds:
          description: Participant durations in seconds.
          nullable: true
          type: integer
        events:
          nullable: true
          description: Object containing information of actions taken by participants.
            Nested resource URLs.
        from:
          description: Caller ID of the calling party.
          nullable: true
          type: string
        is_coach:
          description: Boolean. Indicated whether participant was a coach.
          nullable: true
          type: boolean
        is_moderator:
          description: Boolean. Indicates whether participant had startConferenceOnEnter=true
            or endConferenceOnExit=true.
          nullable: true
          type: boolean
        jitter_buffer_size:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_jitter_buffer_size'
          nullable: true
          description: The Jitter Buffer Size of this Conference Participant.
        join_time:
          type: string
          format: date-time
          nullable: true
          description: ISO 8601 timestamp of participant join event.
        label:
          description: The user-specified label of this participant.
          nullable: true
          type: string
        leave_time:
          type: string
          format: date-time
          nullable: true
          description: ISO 8601 timestamp of participant leave event.
        metrics:
          nullable: true
          description: Object. Contains participant quality metrics.
        outbound_queue_length:
          description: Estimated time in queue at call creation.
          nullable: true
          type: integer
        outbound_time_in_queue:
          description: Actual time in queue (seconds).
          nullable: true
          type: integer
        participant_region:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_region'
          nullable: true
          description: Twilio region where the participant media originates.
        participant_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CP[0-9a-fA-F]{32}$
          nullable: true
          description: SID for this participant.
        processing_state:
          type: string
          $ref: '#/components/schemas/conference_participant_enum_processing_state'
          nullable: true
          description: Processing state of the Participant Summary.
        properties:
          nullable: true
          description: Participant properties and metadata.
        to:
          description: Called party.
          nullable: true
          type: string
        url:
          description: The URL of this resource.
          format: uri
          nullable: true
          type: string
    conference_participant_enum_call_direction:
      enum:
      - inbound
      - outbound
      type: string
    conference_participant_enum_call_status:
      enum:
      - answered
      - completed

    call_summaries_enum_sort_by:
      enum:
      - start_time
      - end_time
      type: string
    call_summaries_enum_processing_state_request:
      enum:
      - completed
      - started
      - partial
      - all
      type: string
    insights.v1.conference:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: Account SID.
        conference_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CF[0-9a-fA-F]{32}$
          nullable: true
          description: Conference SID.
        connect_duration_seconds:
          description: Duration of the conference in seconds.
          nullable: true
          type: integer
        create_time:
          type: string
          format: date-time
          nullable: true
          description: Conference creation date/time.
        detected_issues:
          nullable: true
          description: Potential issues detected during the conference.
        duration_seconds:
          description: Conference duration in seconds.
          nullable: true
          type: integer
        end_reason:
          type: string
          $ref: '#/components/schemas/conference_enum_conference_end_reason'
          nullable: true
          description: Conference end reason.
        end_time:
          type: string
          format: date-time
          nullable: true
          description: Conference end date/time.
        ended_by:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
          nullable: true
          description: Call SID that ended the conference.
        friendly_name:
          description: Custom label for the conference.
          nullable: true
          type: string
        links:
          description: Nested resource URLs.
          format: uri-map
          nullable: true
          type: object
        max_concurrent_participants:
          description: Actual maximum concurrent participants.
          nullable: true
          type: integer
        max_participants:
          description: Max participants specified in config.
          nullable: true
          type: integer
        mixer_region:
          type: string
          $ref: '#/components/schemas/conference_enum_region'
          nullable: true
          description: Region where the conference was mixed.
        mixer_region_requested:
          type: string
          $ref: '#/components/schemas/conference_enum_region'
          nullable: true
          description: Configuration-requested conference mixer region.
        processing_state:
          type: string
          $ref: '#/components/schemas/conference_enum_processing_state'
          nullable: true
          description: Processing state for the Conference Summary resource.
        recording_enabled:
          description: Boolean. Indicates whether recording was enabled.
          nullable: true
          type: boolean
        start_time:
          type: string
          format: date-time
          nullable: true
          description: Timestamp in ISO 8601 format when the conference started.
        status:
          type: string
          $ref: '#/components/schemas/conference_enum_conference_status'
          nullable: true
          description: Status of conference
        tag_info:
          nullable: true
          description: Object. Contains details about conference tags.
        tags:
          type: array
          items:
            type: string
            $ref: '#/components/schemas/conference_enum_tag'
          nullable: true
          description: Tags for detected conference conditions and participant behaviors.
        unique_participants:
          description: Unique conference participants.
          nullable: true
          type: integer
        url:
          description: The URL of this resource.
          format: uri
          nullable: true
          type: string
    conference_enum_conference_status:
      enum:
      - in_progress
      - not_started
      - completed
      - summary_timeout
      type: string
    conference_enum_conference_end_reason:
      enum:
      - last_participant_left
      - conference_ended_via_api
      - participant_with_end_conference_on_exit_left
      - last_participant_kicked
      - participant_with_end_conference_on_exit_kicked
      type: string
    conference_enum_region:
      enum:
      - us1
      - au1
      - br1
      - ie1
      - jp1
      - sg1
      - de1
      type: string
    conference_enum_tag:
      enum:
      - invalid_requested_region
      - duplicate_identity
      - start_failure
      - region_configuration_issues
      - quality_warnings
      - participant_behavior_issues

components:
  schemas:
    insights.v1.account_settings:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
        advanced_features:
          nullable: true
          type: boolean
        url:
          format: uri
          nullable: true
          type: string
        voice_trace:
          nullable: true
          type: boolean
    insights.v1.call.annotation:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: Account SID.
        answered_by:
          type: string
          $ref: '#/components/schemas/annotation_enum_answered_by'
          nullable: true
          description: Indicates the answering entity as determined by Answering Machine
            Detection.
        call_score:
          description: Call Score
          nullable: true
          type: integer
        call_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
          nullable: true
          description: Call SID.
        comment:
          description: User comments
          nullable: true
          type: string
        connectivity_issue:
          type: string
          $ref: '#/components/schemas/annotation_enum_connectivity_issue'
          nullable: true
          description: Indicates if the call had any connectivity issue
        incident:
          description: Call tag for incidents or support ticket
          nullable: true
          type: string
        quality_issues:
          type: array
          items:
            type: string
          nullable: true
          description: Indicates if the call had audio quality issues.
        spam:
          description: Call spam indicator
          nullable: true
          type: boolean
        url:
          description: The URL of this resource.
          format: uri
          nullable: true
          type: string
    annotation_enum_answered_by:
      enum:
      - unknown_answered_by
      - human
      - machine
      type: string
    annotation_enum_connectivity_issue:
      enum:
      - unknown_connectivity_issue
      - no_connectivity_issue
      - invalid_number
      - caller_id
      - dropped_call
      - number_reachability
      type: string
    annotation_enum_quality_issues:
      enum:
      - unknown_quality_issue
      - no_quality_issue
      - low_volume
      - choppy_robotic
      - echo
      - dtmf
      - latency
      - owa
      - static_noise
      type: string
    insights.v1.call:
      type: object
      properties:
        links:
          format: uri-map
          nullable: true
          type: object
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
          nullable: true
        url:
          format: uri
          nullable: true
          type: string
    insights.v1.call_summaries:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
        attributes:
          nullable: true
        call_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CA[0-9a-fA-F]{32}$
          nullable: true
        call_state:
          type: string
          $ref: '#/components/schemas/call_summaries_enum_call_state'
          nullable: true
        call_type:
          type: string
          $ref: '#/components/schemas/call_summaries_enum_call_type'
          nullable: true
        carrier_edge:
          nullable: true
        client_edge:
          nullable: true
        connect_duration:
          nullable: true
          type: integer
        created_time:
          type: string
          format: date-time
          nullable: true
        duration:
          nullable: true
          type: integer
        end_time:
          type: string
          format: date-time
          nullable: true
        from:
          nullable: true
        processing_state:
          type: string
          $ref: '#/components/schemas/call_summaries_enum_processing_state'
          nullable: true
        properties:
          nullable: true
        sdk_edge:
          nullable: true
        sip_edge:
          nullable: true
        start_time:
          type: string
          format: date-time
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        to:
          nullable: true
        trust:
          nullable: true
        url:
          format: uri
          nullable: true
          type: string
    call_summaries_enum_call_type:
      enum:
      - carrier
      - sip
      - trunking
      - client

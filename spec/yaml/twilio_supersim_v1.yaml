          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the SMS Command resource.
    sms_command_enum_status:
      type: string
      enum:
      - queued
      - sent
      - delivered
      - received
      - failed
    sms_command_enum_direction:
      type: string
      enum:
      - to_sim
      - from_sim

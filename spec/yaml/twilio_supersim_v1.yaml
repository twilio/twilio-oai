openapi: 3.0.1
paths:
  /v1/Commands:
    description: Machine-to-machine commands sent to/from sims
    get:
      description: Retrieve a list of Commands from your account.
      parameters:
      - description: The SID or unique name of the Sim that Command was sent to or
          from.
        in: query
        name: Sim
        schema:
          type: string
      - description: 'The status of the Command. Can be: `queued`, `sent`, `delivered`,
          `received` or `failed`. See the [Command Status Values](https://www.twilio.com/docs/wireless/api/command-resource#status-values)
          for a description of each.'
        in: query
        name: Status
        schema:
          enum:
          - queued
          - sent
          - delivered
          - received
          - failed
          type: string
      - description: The direction of the Command. Can be `to_sim` or `from_sim`.
          The value of `to_sim` is synonymous with the term `mobile terminated`, and
          `from_sim` is synonymous with the term `mobile originated`.
        in: query
        name: Direction
        schema:
          enum:
          - to_sim
          - from_sim
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  commands:
                    items:
                      $ref: '#/components/schemas/supersim.v1.command'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Preview
    post:
      description: Send a Command to a Sim.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CallbackMethod:
                  description: 'The HTTP method we should use to call `callback_url`.
                    Can be: `GET` or `POST` and the default is POST.'
                  enum:
                  - head
                  - get
                  - post
                  - patch
                  - put
                  - delete
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  type: string
                CallbackUrl:
                  description: The URL we should call using the `callback_method`
                    after we have sent the command.
                  format: uri
                  type: string
                Command:
                  description: The message body of the command.
                  type: string
                Sim:
                  description: The `sid` or `unique_name` of the [SIM](https://www.twilio.com/docs/wireless/api/sim-resource)
                    to send the Command to.
                  maxLength: 34
                  minLength: 34
                  pattern: ^HS[0-9a-fA-F]{32}$
                  type: string
              required:
              - Sim
              - Command
              type: object
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supersim.v1.command'
          description: Created
      security:
      - accountSid_authToken: []
      tags:
      - Preview
    servers:
    - url: https://supersim.twilio.com
    x-default-output-properties: &id001
    - sid
    - status
    - date_created
    x-path-type: list
  /v1/Commands/{Sid}:
    description: Machine-to-machine commands sent to/from sims
    get:
      description: Fetch a Command instance from your account.
      parameters:
      - description: The SID of the Command resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^HC[0-9a-fA-F]{32}$
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supersim.v1.command'
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Preview
    servers:
    - url: https://supersim.twilio.com
    x-default-output-properties: *id001
    x-path-type: instance
  /v1/Fleets:
    description: Fleets for grouping Super SIMs
    get:
      description: Retrieve a list of Fleets from your account.
      parameters:
      - description: The SID or unique name of the Network Access Profile that controls
          which cellular networks the Fleet's SIMs can connect to.
        in: query
        name: NetworkAccessProfile
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  fleets:
                    items:
                      $ref: '#/components/schemas/supersim.v1.fleet'
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
      - accountSid_authToken: []
      tags:
      - Preview
    post:
      description: Create a Fleet
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CommandsEnabled:
                  description: Defines whether SIMs in the Fleet are capable of sending
                    and receiving machine-to-machine SMS via Commands. Defaults to
                    `true`.
                  type: boolean
                CommandsMethod:
                  description: A string representing the HTTP method to use when making
                    a request to `commands_url`. Can be one of `POST` or `GET`. Defaults
                    to `POST`.
                  enum:
                  - head
                  - get
                  - post
                  - patch
                  - put
                  - delete
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  type: string
                CommandsUrl:
                  description: The URL that will receive a webhook when a SIM in the
                    Fleet originates a machine-to-machine SMS via Commands. Your server
                    should respond with an HTTP status code in the 200 range; any
                    response body will be ignored.
                  format: uri
                  type: string
                DataEnabled:
                  description: Defines whether SIMs in the Fleet are capable of using
                    2G/3G/4G/LTE/CAT-M data connectivity. Defaults to `true`.
                  type: boolean
                DataLimit:
                  description: The total data usage (download and upload combined)
                    in Megabytes that each Sim resource assigned to the Fleet resource
                    can consume during a billing period (normally one month). Value
                    must be between 1MB (1) and 2TB (2,000,000). Defaults to 1GB (1,000).
                  type: integer
                NetworkAccessProfile:
                  description: The SID or unique name of the Network Access Profile
                    that will control which cellular networks the Fleet's SIMs can
                    connect to.
                  type: string
                UniqueName:
                  description: An application-defined string that uniquely identifies
                    the resource. It can be used in place of the resource's `sid`
                    in the URL to address the resource.
                  type: string
              required:
              - NetworkAccessProfile
              type: object
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supersim.v1.fleet'
          description: Created
      security:
      - accountSid_authToken: []
      tags:
      - Preview
    servers:
    - url: https://supersim.twilio.com
    x-default-output-properties: &id002
    - sid
    - unique_name
    - data_metering
    x-path-type: list
  /v1/Fleets/{Sid}:
    description: Fleets for grouping Super SIMs
    get:
      description: Fetch a Fleet instance from your account.
      parameters:
      - description: The SID of the Fleet resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supersim.v1.fleet'
          description: OK
      security:
      - accountSid_authToken: []
      tags:

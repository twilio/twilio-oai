paths:
  /v1/Flows/{FlowSid}/Engagements:
    servers:
    - url: https://studio.twilio.com
    description: '[DEPRECATED] Excecutions of Studio flows'
    x-twilio:
      defaultOutputProperties:
      - sid
      - contact_sid
      - status
      - date_created
      dependentProperties:
        steps:
          mapping:
            flow_sid: flow_sid
            engagement_sid: sid
          resource_url: /v1/Flows/{flow_sid}/Engagements/{engagement_sid}/Steps
        engagement_context:
          mapping:
            flow_sid: flow_sid
            engagement_sid: sid
          resource_url: /v1/Flows/{flow_sid}/Engagements/{engagement_sid}/Context
      parent: /Flows/{Sid}
      pathType: list
    get:
      description: Retrieve a list of all Engagements for the Flow.
      tags:
      - StudioV1Engagement
      parameters:
      - name: FlowSid
        in: path
        description: The SID of the Flow to read Engagements from.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
        required: true
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  engagements:
                    type: array
                    items:
                      $ref: '#/components/schemas/studio.v1.flow.engagement'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListEngagementResponse
              examples:
                readEmpty:
                  value:
                    meta:
                      previous_page_url: null
                      next_page_url: null
                      url: https://studio.twilio.com/v1/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Engagements?PageSize=50&Page=0
                      page: 0
                      first_page_url: https://studio.twilio.com/v1/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Engagements?PageSize=50&Page=0
                      page_size: 50
                      key: engagements
                    engagements: []
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListEngagement
    post:
      description: Triggers a new Engagement for the Flow
      tags:
      - StudioV1Engagement
      parameters:
      - name: FlowSid
        in: path
        description: The SID of the Flow.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v1.flow.engagement'
              examples:
                create:
                  value:
                    url: https://studio.twilio.com/v1/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Engagements/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    flow_sid: FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    context: {}
                    contact_sid: FCaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    contact_channel_address: '+18001234567'
                    status: active
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    links:
                      steps: https://studio.twilio.com/v1/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Engagements/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Steps
                      engagement_context: https://studio.twilio.com/v1/Flows/FWaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Engagements/FNaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Context
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateEngagement
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateEngagementRequest
              properties:
                To:
                  type: string
                  format: phone-number
                  description: The Contact phone number to start a Studio Flow Engagement,
                    available as variable `{{contact.channel.address}}`.
                From:
                  type: string
                  format: phone-number
                  description: The Twilio phone number to send messages or initiate
                    calls from during the Flow Engagement. Available as variable `{{flow.channel.address}}`
                Parameters:
                  description: 'A JSON string we will add to your flow''s context
                    and that you can access as variables inside your flow. For example,
                    if you pass in `Parameters={''name'':''Zeke''}` then inside a
                    widget you can reference the variable `{{flow.data.name}}` which
                    will return the string ''Zeke''. Note: the JSON value must explicitly
                    be passed as a string, not as a hash object. Depending on your
                    particular HTTP library, you may need to add quotes or URL encode
                    your JSON string.'
              required:
              - To
              - From
            examples:
              create:
                value:
                  To: '+18001234567'
                  From: '+18007654321'
                  Parameters: '{"first_name":"Foo"}'

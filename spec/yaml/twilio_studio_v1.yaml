openapi: 3.0.1
paths:
  /v1/Flows/{FlowSid}/Engagements:
    servers:
    - url: https://studio.twilio.com
    description: '[DEPRECATED] Excecutions of Studio flows'
    x-twilio:
      defaultOutputProperties:
      - sid
      - contact_sid
      - status
      - date_created
      pathType: list
      parent: /Flows
    get:
      description: Retrieve a list of all Engagements for the Flow.
      operationId: ListEngagement
      parameters:
      - description: The SID of the Flow to read Engagements from.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListEngagementResponse
                properties:
                  engagements:
                    type: array
                    items:
                      $ref: '#/components/schemas/studio.v1.flow.engagement'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Triggers a new Engagement for the Flow
      operationId: CreateEngagement
      parameters:
      - description: The SID of the Flow.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                To:
                  description: The Contact phone number to start a Studio Flow Engagement,
                    available as variable `{{contact.channel.address}}`.
                  format: phone-number
                  type: string
                From:
                  description: The Twilio phone number to send messages or initiate
                    calls from during the Flow Engagement. Available as variable `{{flow.channel.address}}`
                  format: phone-number
                  type: string
                Parameters:
                  description: 'A JSON string we will add to your flow''s context
                    and that you can access as variables inside your flow. For example,
                    if you pass in `Parameters={''name'':''Zeke''}` then inside a
                    widget you can reference the variable `{{flow.data.name}}` which
                    will return the string ''Zeke''. Note: the JSON value must explicitly
                    be passed as a string, not as a hash object. Depending on your
                    particular HTTP library, you may need to add quotes or URL encode
                    your JSON string.'
              required:
              - To
              - From
              title: CreateEngagementRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v1.flow.engagement'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Flows/{FlowSid}/Engagements/{Sid}:
    servers:
    - url: https://studio.twilio.com
    description: '[DEPRECATED] Excecutions of Studio flows'
    x-twilio:
      defaultOutputProperties:
      - sid
      - contact_sid
      - status
      - date_created
      pathType: instance
      parent: /Flows
    get:
      description: Retrieve an Engagement
      operationId: FetchEngagement
      parameters:
      - description: The SID of the Flow.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      - description: The SID of the Engagement resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FN[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v1.flow.engagement'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    delete:
      description: Delete this Engagement and all Steps relating to it.
      operationId: DeleteEngagement
      parameters:
      - description: The SID of the Flow to delete Engagements from.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      - description: The SID of the Engagement resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FN[0-9a-fA-F]{32}$
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Context:
    servers:
    - url: https://studio.twilio.com
    description: '[DEPRECATED] JSON context for engagements'
    x-twilio:
      defaultOutputProperties:
      - context
      pathType: instance
      parent: /Flows/{FlowSid}/Engagements
      className: engagement_context
    get:
      description: Retrieve the most recent context for an Engagement.
      operationId: FetchEngagementContext
      parameters:
      - description: The SID of the Flow.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      - description: The SID of the Engagement.
        in: path
        name: EngagementSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FN[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v1.flow.engagement.engagement_context'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Flows/{FlowSid}/Executions:
    servers:
    - url: https://studio.twilio.com
    description: Executions of Studio flows
    x-twilio:
      defaultOutputProperties:
      - sid
      - contact_sid
      - status
      - date_created
      pathType: list
      parent: /Flows
    get:
      description: Retrieve a list of all Executions for the Flow.
      operationId: ListExecution
      parameters:
      - description: The SID of the Flow with the Execution resources to read.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      - description: Only show Execution resources starting on or after this [ISO
          8601](https://en.wikipedia.org/wiki/ISO_8601) date-time, given as `YYYY-MM-DDThh:mm:ss-hh:mm`.
        in: query
        name: DateCreatedFrom
        schema:
          type: string
          format: date-time
      - description: Only show Execution resources starting before this [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          date-time, given as `YYYY-MM-DDThh:mm:ss-hh:mm`.
        in: query
        name: DateCreatedTo
        schema:
          type: string
          format: date-time
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListExecutionResponse
                properties:
                  executions:
                    type: array
                    items:
                      $ref: '#/components/schemas/studio.v1.flow.execution'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Triggers a new Execution for the Flow
      operationId: CreateExecution
      parameters:
      - description: The SID of the Excecution's Flow.
        in: path
        name: FlowSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^FW[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                To:
                  description: The Contact phone number to start a Studio Flow Execution,
                    available as variable `{{contact.channel.address}}`.
                  format: phone-number
                  type: string
                From:
                  description: The Twilio phone number to send messages or initiate
                    calls from during the Flow's Execution. Available as variable
                    `{{flow.channel.address}}`. For SMS, this can also be a Messaging
                    Service SID.
                  format: phone-number
                  type: string
                Parameters:
                  description: 'JSON data that will be added to the Flow''s context
                    and that can be accessed as variables inside your Flow. For example,
                    if you pass in `Parameters={"name":"Zeke"}`, a widget in your
                    Flow can reference the variable `{{flow.data.name}}`, which returns
                    "Zeke". Note: the JSON value must explicitly be passed as a string,
                    not as a hash object. Depending on your particular HTTP library,
                    you may need to add quotes or URL encode the JSON string.'
              required:
              - To
              - From
              title: CreateExecutionRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studio.v1.flow.execution'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA

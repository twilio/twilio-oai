    servers:
    - url: https://trunking.twilio.com
    description: List of credentials for accessing a trunk
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      parent: /Trunks/{Sid}
      mountName: credentials_lists
      className: credential_list
      pathType: instance
    get:
      description: ''
      tags:
      - TrunkingV1CredentialList
      parameters:
      - name: TrunkSid
        in: path
        description: The SID of the Trunk from which to fetch the credential list.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
        required: true
      - name: Sid
        in: path
        description: The unique string that we created to identify the CredentialList
          resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CL[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trunking.v1.trunk.credential_list'
              examples:
                fetch:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    trunk_sid: TKaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2018-04-28T00:10:23Z'
                    date_updated: '2018-04-28T00:10:23Z'
                    friendly_name: friendly_name
                    sid: CLaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    url: https://trunking.twilio.com/v1/Trunks/TKaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/CredentialLists/CLaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchCredentialList
    delete:
      description: ''
      tags:
      - TrunkingV1CredentialList
      parameters:
      - name: TrunkSid
        in: path
        description: The SID of the Trunk from which to delete the credential list.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
        required: true
      - name: Sid
        in: path
        description: The unique string that we created to identify the CredentialList
          resource to delete.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CL[0-9a-fA-F]{32}$
        required: true
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      operationId: DeleteCredentialList
  /v1/Trunks/{TrunkSid}/CredentialLists:
    servers:
    - url: https://trunking.twilio.com
    description: List of credentials for accessing a trunk
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      parent: /Trunks/{Sid}
      mountName: credentials_lists
      className: credential_list
      pathType: list
    post:
      description: ''
      tags:
      - TrunkingV1CredentialList
      parameters:
      - name: TrunkSid
        in: path
        description: The SID of the Trunk to associate the credential list with.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trunking.v1.trunk.credential_list'
              examples:
                create:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    trunk_sid: TKaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2018-05-02T17:29:30Z'
                    date_updated: '2018-05-02T17:29:30Z'
                    friendly_name: friendly_name
                    sid: CLaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    url: https://trunking.twilio.com/v1/Trunks/TKaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/CredentialLists/CLaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          headers:
            Access-Control-Allow-Origin:
              description: Specify the origin(s) allowed to access the resource
              schema:
                type: string
              example: '*'
            Access-Control-Allow-Methods:
              description: Specify the HTTP methods allowed when accessing the resource
              schema:
                type: string
              example: POST, OPTIONS
            Access-Control-Allow-Headers:
              description: Specify the headers allowed when accessing the resource
              schema:
                type: string
              example: Content-Type, Authorization
            Access-Control-Allow-Credentials:
              description: Indicates whether the browser should include credentials
              schema:
                type: boolean
            Access-Control-Expose-Headers:
              description: Headers exposed to the client
              schema:
                type: string
                example: X-Custom-Header1, X-Custom-Header2
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateCredentialList
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateCredentialListRequest
              properties:
                CredentialListSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^CL[0-9a-fA-F]{32}$
                  description: The SID of the [Credential List](https://www.twilio.com/docs/voice/sip/api/sip-credentiallist-resource)
                    that you want to associate with the trunk. Once associated, we
                    will authenticate access to the trunk against this list.
              required:
              - CredentialListSid
            examples:
              create:
                value:
                  CredentialListSid: CLaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    get:
      description: ''
      tags:
      - TrunkingV1CredentialList
      parameters:
      - name: TrunkSid
        in: path
        description: The SID of the Trunk from which to read the credential lists.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
        required: true
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page

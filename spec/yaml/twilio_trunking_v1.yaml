paths:
  /v1/Trunks/{TrunkSid}/CredentialLists/{Sid}:
    servers:
    - url: https://trunking.twilio.com
    description: List of credentials for accessing a trunk
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      pathType: instance
      parent: /Trunks
    get:
      description: ''
      operationId: FetchCredentialList
      parameters:
      - description: The SID of the Trunk from which to fetch the credential list.
        in: path
        name: TrunkSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
      - description: The unique string that we created to identify the CredentialList
          resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CL[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trunking.v1.trunk.credential_list'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    delete:
      description: ''
      operationId: DeleteCredentialList
      parameters:
      - description: The SID of the Trunk from which to delete the credential list.
        in: path
        name: TrunkSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
      - description: The unique string that we created to identify the CredentialList
          resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CL[0-9a-fA-F]{32}$
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Trunks/{TrunkSid}/CredentialLists:
    servers:
    - url: https://trunking.twilio.com
    description: List of credentials for accessing a trunk
    x-twilio:
      defaultOutputProperties:
      - sid
      - friendly_name
      - date_created
      pathType: list
      parent: /Trunks
    post:
      description: ''
      operationId: CreateCredentialList
      parameters:
      - description: The SID of the Trunk to associate the credential list with.
        in: path
        name: TrunkSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CredentialListSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^CL[0-9a-fA-F]{32}$
                  description: The SID of the [Credential List](https://www.twilio.com/docs/voice/sip/api/sip-credentiallist-resource)
                    that you want to associate with the trunk. Once associated, we
                    will authenticate access to the trunk against this list.
              required:
              - CredentialListSid
              title: CreateCredentialListRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trunking.v1.trunk.credential_list'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    get:
      description: ''
      operationId: ListCredentialList
      parameters:
      - description: The SID of the Trunk from which to read the credential lists.
        in: path
        name: TrunkSid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TK[0-9a-fA-F]{32}$
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListCredentialListResponse
                properties:
                  credential_lists:
                    type: array
                    items:
                      $ref: '#/components/schemas/trunking.v1.trunk.credential_list'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA

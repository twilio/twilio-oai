      - status
      pathType: instance
  /v1/PlayerStreamers/{Sid}/PlaybackGrant:
    description: A PlaybackGrant resource allows developers to generate a grant to
      initialize the Twilio Live Player SDK and connect to a livestream.
    get:
      description: '**This method is not enabled.** Returns a single PlaybackGrant
        resource identified by a SID.'
      operationId: FetchPlayerStreamerPlaybackGrant
      parameters:
      - description: The SID of the PlayerStreamer resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.player_streamer.player_streamer_playback_grant'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreatePlayerStreamerPlaybackGrant
      parameters:
      - description: The unique string generated to identify the PlayerStreamer resource
          associated with this PlaybackGrant
        in: path
        name: Sid
        required: true
        schema:
          maxLength: 34
          minLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Ttl:
                  description: The time to live of the PlaybackGrant. Default value
                    is 15 seconds. Maximum value is 60 seconds.
                  type: integer
                AccessControlAllowOrigin:
                  description: The full origin URL where the livestream can be streamed.
                    If this is not provided, it can be streamed from any domain.
                  type: string
              title: CreatePlayerStreamerPlaybackGrantRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.player_streamer.player_streamer_playback_grant'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    servers:
    - url: https://media.twilio.com
    x-twilio:
      defaultOutputProperties: []
      parent: /PlayerStreamers
      pathType: instance

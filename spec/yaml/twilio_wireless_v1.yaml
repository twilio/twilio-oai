  version: 1.32.0
openapi: 3.0.1
paths:
  /v1/UsageRecords:
    servers:
    - url: https://wireless.twilio.com
    description: Aggregated Usage information for all SIMs on an Account
    x-twilio:
      defaultOutputProperties:
      - period
      pathType: list
    get:
      description: ''
      operationId: ListAccountUsageRecord
      parameters:
      - description: Only include usage that has occurred on or before this date.
          Format is [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html).
        in: query
        name: End
        schema:
          type: string
          format: date-time
      - description: Only include usage that has occurred on or after this date. Format
          is [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html).
        in: query
        name: Start
        schema:
          type: string
          format: date-time
      - description: 'How to summarize the usage by time. Can be: `daily`, `hourly`,
          or `all`. A value of `all` returns one Usage Record that describes the usage
          for the entire period.'
        in: query
        name: Granularity
        schema:
          type: string
          $ref: '#/components/schemas/account_usage_record_enum_granularity'
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAccountUsageRecordResponse
                properties:
                  usage_records:
                    type: array
                    items:
                      $ref: '#/components/schemas/wireless.v1.account_usage_record'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Commands/{Sid}:
    servers:
    - url: https://wireless.twilio.com
    description: Machine-to-machine commands sent to/from devices
    x-twilio:
      defaultOutputProperties:
      - sid
      - command_mode
      - transport
      - status
      - direction
      - date_created
      pathType: instance
    get:
      description: Fetch a Command instance from your account.
      operationId: FetchCommand
      parameters:
      - description: The SID of the Command resource to fetch.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DC[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wireless.v1.command'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    delete:
      description: Delete a Command instance from your account.
      operationId: DeleteCommand
      parameters:
      - description: The SID of the Command resource to delete.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DC[0-9a-fA-F]{32}$
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Commands:
    servers:
    - url: https://wireless.twilio.com
    description: Machine-to-machine commands sent to/from devices
    x-twilio:
      defaultOutputProperties:
      - sid
      - command_mode
      - transport
      - status
      - direction
      - date_created
      pathType: list
    get:
      description: Retrieve a list of Commands from your account.
      operationId: ListCommand
      parameters:
      - description: The `sid` or `unique_name` of the [Sim resources](https://www.twilio.com/docs/wireless/api/sim-resource)
          to read.
        in: query
        name: Sim
        schema:
          type: string
      - description: 'The status of the resources to read. Can be: `queued`, `sent`,
          `delivered`, `received`, or `failed`.'
        in: query
        name: Status
        schema:
          type: string
          $ref: '#/components/schemas/command_enum_status'
      - description: Only return Commands with this direction value.
        in: query
        name: Direction
        schema:
          type: string
          $ref: '#/components/schemas/command_enum_direction'
      - description: 'Only return Commands with this transport value. Can be: `sms`
          or `ip`.'
        in: query
        name: Transport
        schema:
          type: string
          $ref: '#/components/schemas/command_enum_transport'
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListCommandResponse
                properties:
                  commands:
                    type: array
                    items:
                      $ref: '#/components/schemas/wireless.v1.command'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: Send a Command to a Sim.
      operationId: CreateCommand
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Command:
                  description: The message body of the Command. Can be plain text
                    in text mode or a Base64 encoded byte string in binary mode.
                  type: string
                Sim:
                  description: The `sid` or `unique_name` of the [SIM](https://www.twilio.com/docs/wireless/api/sim-resource)
                    to send the Command to.
                  type: string
                CallbackMethod:
                  description: 'The HTTP method we use to call `callback_url`. Can
                    be: `POST` or `GET`, and the default is `POST`.'
                  enum:
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  format: http-method
                  type: string
                CallbackUrl:
                  description: The URL we call using the `callback_url` when the Command
                    has finished sending, whether the command was delivered or it
                    failed.
                  format: uri
                  type: string
                CommandMode:
                  type: string
                  $ref: '#/components/schemas/command_enum_command_mode'
                  description: 'The mode to use when sending the SMS message. Can
                    be: `text` or `binary`. The default SMS mode is `text`.'
                IncludeSid:
                  description: 'Whether to include the SID of the command in the message
                    body. Can be: `none`, `start`, or `end`, and the default behavior
                    is `none`. When sending a Command to a SIM in text mode, we can
                    automatically include the SID of the Command in the message body,
                    which could be used to ensure that the device does not process
                    the same Command more than once.  A value of `start` will prepend
                    the message with the Command SID, and `end` will append it to
                    the end, separating the Command SID from the message body with
                    a space. The length of the Command SID is included in the 160
                    character limit so the SMS body must be 128 characters or less
                    before the Command SID is included.'
                  type: string
                DeliveryReceiptRequested:
                  description: Whether to request delivery receipt from the recipient.
                    For Commands that request delivery receipt, the Command state
                    transitions to 'delivered' once the server has received a delivery
                    receipt from the device. The default value is `true`.
                  type: boolean
              required:
              - Command
              title: CreateCommandRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wireless.v1.command'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/Sims/{SimSid}/DataSessions:
    servers:
    - url: https://wireless.twilio.com
    description: Data session information for SIMs
    x-twilio:
      defaultOutputProperties:
      - sid
      - packets_uploaded
      - packets_downloaded
      - start
      - end
      pathType: list
      parent: /Sims
    get:
      description: ''
      operationId: ListDataSession
      parameters:
      - description: The SID of the [Sim resource](https://www.twilio.com/docs/wireless/api/sim-resource)
          with the Data Sessions to read.
        in: path
        name: SimSid
        required: true
        schema:
          type: string
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListDataSessionResponse
                properties:
                  data_sessions:
                    type: array
                    items:
                      $ref: '#/components/schemas/wireless.v1.sim.data_session'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
  /v1/RatePlans:
    servers:
    - url: https://wireless.twilio.com
    description: Capabilities and restrictions for SIMs
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - friendly_name
      - date_created
      pathType: list
    get:
      description: ''
      operationId: ListRatePlan
      parameters:
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListRatePlanResponse
                properties:
                  rate_plans:
                    type: array
                    items:
                      $ref: '#/components/schemas/wireless.v1.rate_plan'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - GA
    post:
      description: ''
      operationId: CreateRatePlan
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                UniqueName:
                  description: An application-defined string that uniquely identifies

components:
  schemas:
    wireless.v1.account_usage_record:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        commands:
          nullable: true
          description: An object that describes the aggregated Commands usage for
            all SIMs during the specified period
        data:
          nullable: true
          description: An object that describes the aggregated Data usage for all
            SIMs over the period
        period:
          nullable: true
          description: The time period for which usage is reported
    account_usage_record_enum_granularity:
      enum:
      - hourly
      - daily
      - all
      type: string
    wireless.v1.command:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        command:
          description: The message being sent to or from the SIM
          nullable: true
          type: string
        command_mode:
          type: string
          $ref: '#/components/schemas/command_enum_command_mode'
          nullable: true
          description: The mode used to send the SMS message
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was last
            updated format
        delivery_receipt_requested:
          description: Whether to request a delivery receipt
          nullable: true
          type: boolean
        direction:
          type: string
          $ref: '#/components/schemas/command_enum_direction'
          nullable: true
          description: The direction of the Command
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        sim_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DE[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Sim resource that the Command was sent to or
            from
        status:
          type: string
          $ref: '#/components/schemas/command_enum_status'
          nullable: true
          description: The status of the Command
        transport:
          type: string
          $ref: '#/components/schemas/command_enum_transport'
          nullable: true
          description: The type of transport used
        url:
          description: The absolute URL of the resource
          format: uri
          nullable: true
          type: string
    command_enum_direction:
      enum:
      - from_sim
      - to_sim
      type: string
    command_enum_status:
      enum:
      - queued
      - sent
      - delivered
      - received
      - failed
      type: string
    command_enum_command_mode:
      enum:
      - text
      - binary
      type: string
    command_enum_transport:
      enum:
      - sms
      - ip
      type: string
    wireless.v1.sim.data_session:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        cell_id:
          description: The unique ID of the cellular tower that the device was attached
            to at the moment when the Data Session was last updated
          nullable: true
          type: string
        cell_location_estimate:
          nullable: true
          description: An object with the estimated location where the device's Data
            Session took place
        end:
          type: string
          format: date-time
          nullable: true
          description: The date that the record ended, given as GMT in ISO 8601 format
        imei:
          description: The unique ID of the device using the SIM to connect
          nullable: true
          type: string
        last_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that the resource was last updated, given as GMT in
            ISO 8601 format
        operator_country:
          description: The three letter country code representing where the device's
            Data Session took place
          nullable: true
          type: string
        operator_mcc:
          description: The 'mobile country code' is the unique ID of the home country
            where the Data Session took place
          nullable: true
          type: string
        operator_mnc:
          description: The 'mobile network code' is the unique ID specific to the
            mobile operator network where the Data Session took place
          nullable: true
          type: string
        operator_name:
          description: The friendly name of the mobile operator network that the SIM-connected
            device is attached to
          nullable: true
          type: string
        packets_downloaded:
          description: The number of packets downloaded by the device between the
            start time and when the Data Session was last updated
          nullable: true
          type: integer
        packets_uploaded:
          description: The number of packets uploaded by the device between the start
            time and when the Data Session was last updated
          nullable: true
          type: integer
        radio_link:
          description: The generation of wireless technology that the device was using
          nullable: true
          type: string
        sid:
          description: The unique string that identifies the resource
          nullable: true
          type: string
        sim_sid:
          description: The SID of the Sim resource that the Data Session is for
          nullable: true
          type: string
        start:
          type: string
          format: date-time
          nullable: true
          description: The date that the Data Session started, given as GMT in ISO
            8601 format
    wireless.v1.rate_plan:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        data_enabled:
          description: Whether SIMs can use GPRS/3G/4G/LTE data connectivity
          nullable: true
          type: boolean
        data_limit:
          description: The total data usage in Megabytes that the Network allows during
            one month on the home network
          nullable: true
          type: integer
        data_metering:
          description: The model used to meter data usage
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date when the resource was created, given as GMT in ISO
            8601 format
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date when the resource was last updated, given as GMT in
            ISO 8601 format
        friendly_name:
          description: The string that you assigned to describe the resource
          nullable: true
          type: string
        international_roaming:
          type: array
          items:
            type: string
          nullable: true
          description: The services that SIMs capable of using GPRS/3G/4G/LTE data
            connectivity can use outside of the United States
        international_roaming_data_limit:
          description: The total data usage (download and upload combined) in Megabytes
            that the Network allows during one month when roaming outside the United
            States
          nullable: true
          type: integer
        messaging_enabled:
          description: Whether SIMs can make, send, and receive SMS using Commands
          nullable: true
          type: boolean
        national_roaming_data_limit:
          description: The total data usage in Megabytes that the Network allows during
            one month on non-home networks in the United States
          nullable: true
          type: integer
        national_roaming_enabled:
          description: Whether SIMs can roam on networks other than the home network
            in the United States
          nullable: true
          type: boolean
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WP[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the resource
        unique_name:
          description: An application-defined string that uniquely identifies the
            resource
          nullable: true
          type: string
        url:
          description: The absolute URL of the resource
          format: uri
          nullable: true
          type: string
        voice_enabled:
          description: Deprecated. Whether SIMs can make and receive voice calls
          nullable: true
          type: boolean
    rate_plan_enum_data_limit_strategy:
      enum:
      - block
      - throttle
      type: string
    wireless.v1.sim:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account to which the Sim resource belongs
        commands_callback_method:
          description: The HTTP method we use to call commands_callback_url
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        commands_callback_url:
          description: The URL we call when the SIM originates a machine-to-machine
            Command
          format: uri
          nullable: true
          type: string
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the resource was created
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The ISO 8601 date and time in GMT when the Sim resource was
            last updated
        e_id:
          description: Deprecated
          nullable: true
          type: string
        friendly_name:
          description: The string that you assigned to describe the Sim resource
          nullable: true
          type: string
        iccid:
          description: The ICCID associated with the SIM
          nullable: true
          type: string
        ip_address:
          description: Deprecated
          nullable: true
          type: string
        links:
          description: The URLs of related subresources
          format: uri-map
          nullable: true
          type: object
        rate_plan_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^WP[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the RatePlan resource to which the Sim resource
            is assigned.
        reset_status:
          type: string
          $ref: '#/components/schemas/sim_enum_reset_status'
          nullable: true
          description: The connectivity reset status of the SIM
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DE[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that identifies the Sim resource
        sms_fallback_method:
          description: Deprecated
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        sms_fallback_url:
          description: Deprecated
          format: uri
          nullable: true
          type: string
        sms_method:
          description: Deprecated
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        sms_url:
          description: Deprecated
          format: uri
          nullable: true
          type: string
        status:
          type: string
          $ref: '#/components/schemas/sim_enum_status'
          nullable: true
          description: The status of the Sim resource
        unique_name:
          description: An application-defined string that uniquely identifies the
            resource
          nullable: true
          type: string
        url:
          description: The absolute URL of the resource
          format: uri
          nullable: true
          type: string
        voice_fallback_method:
          description: Deprecated. The HTTP method we use to call voice_fallback_url
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        voice_fallback_url:
          description: Deprecated. The URL we call when an error occurs while retrieving
            or executing the TwiML requested from voice_url
          format: uri
          nullable: true
          type: string
        voice_method:
          description: Deprecated. The HTTP method we use to call voice_url
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          format: http-method
          nullable: true
          type: string
        voice_url:
          description: Deprecated. The URL we call when the SIM-connected device makes
            a voice call
          format: uri
          nullable: true
          type: string
    sim_enum_status:
      enum:
      - new
      - ready
      - active
      - suspended
      - deactivated
      - canceled
      - scheduled
      - updating
      type: string
    sim_enum_reset_status:
      enum:
      - resetting
      type: string
    wireless.v1.sim.usage_record:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the Account that created the resource
        commands:
          nullable: true
          description: An object that describes the SIM's usage of Commands during
            the specified period
        data:
          nullable: true
          description: An object that describes the SIM's data usage during the specified
            period
        period:
          nullable: true
          description: The time period for which the usage is reported
        sim_sid:
          description: The SID of the Sim resource that this Usage Record is for
          nullable: true
          type: string
    usage_record_enum_granularity:
      enum:
      - hourly
      - daily
      - all
      type: string
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
    url: https://support.twilio.com
  description: This is the public Twilio REST API.
